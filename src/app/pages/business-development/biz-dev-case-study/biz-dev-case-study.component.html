<nb-route-tabset fullWidth [tabs]="tabs" activeLinkOptions="{ exact: false }"></nb-route-tabset>
<global-search-form [filters]="filters" [baseParams]="baseParams$ | async">
    <ng-container class="group-left">
        <div class="global-search-form-buttons">
            <biz-dev-form-button [parent]="document" [type]="'case'" [title]="'New Folder'"></biz-dev-form-button>
            <biz-dev-form-button [parent]="document" [type]="'case asset'" [title]="'New Case'"></biz-dev-form-button>
        </div>
    </ng-container>
</global-search-form>
<biz-dev-case-study-asset-search-result [folderId]="document?.uid"></biz-dev-case-study-asset-search-result>
