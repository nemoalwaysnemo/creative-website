<form class="search-form" [formGroup]="searchForm" #form="ngForm" autocomplete="off" novalidate>
  <div class="form-group search-input">
    <input class="form-control" formControlName="ecm_fulltext" placeholder="Search for..." />
  </div>
  <div class="form-group search-filter">
    <div *ngFor="let item of aggregates" class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
      <tbwa-option-select [formControlName]="item.id" [items]="item.options" [placeholder]="item.name" [className]="item.id"
        class="form-control"></tbwa-option-select>
    </div>
  </div>
  <div class="form-group search-actions">
    <div class="col-sm-offset-2 col-sm-10">
      <button nbButton class="btn btn-xs" status="primary" [disabled]="!form.form.valid" (click)="onSubmit()">Search</button>
    </div>
  </div>
</form>
