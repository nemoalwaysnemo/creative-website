<div class="search-result">
  <h1 *ngIf="!!queryParams.ecm_fulltext">Results for "{{queryParams.ecm_fulltext}}" ({{totalResults}})</h1>
  <div class="search-result-button">
    <button (click)="changeToGridView()">Grid</button>
    <button (click)="changeToListView()">List</button>
  </div>
  <ng-container *ngIf="currentView === 'thumbnailView'; then thumbnailView else listView"></ng-container>
  <ng-template #thumbnailView>
    <tbwa-thumbnail-view [layout]="layout" [documents]="documents"></tbwa-thumbnail-view>
  </ng-template>
  <ng-template #listView>
    <tbwa-list-view [settings]="listViewSettings" [documents]="listDocuments"></tbwa-list-view>
  </ng-template>
</div>
<div class="search-pagination">
  <tbwa-table-pagination [dataSource]="paginationService" class="pagination"></tbwa-table-pagination>
</div>
<div class="clear"></div>
