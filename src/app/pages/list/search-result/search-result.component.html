<div class="search-results">
	<h1 *ngIf="!!queryParams.ecm_fulltext" class="left">Results for "{{queryParams.ecm_fulltext}}" ({{totalResults}})</h1>
  <button (click)="changeToListView()" class="list_view_trigger icon_btn right">List</button>
  <button (click)="changeToGridView()" class="grid_view_trigger icon_btn right">Grid</button>
	<div class="clear"></div>
  <div *ngIf="currentView === 'thumbnailView'">
    <tbwa-thumbnail-view [layout]="layout" [documents]="documents"></tbwa-thumbnail-view>
  </div>
  <div *ngIf="currentView === 'listView'">
    <tbwa-search-result-list></tbwa-search-result-list>
  </div>
  <ng-container *ngIf="currentView === 'thumbnailView'; then thumbnailView else listView"></ng-container>
  <ng-template #thumbnailView>
    <tbwa-thumbnail-view [layout]="layout" [documents]="documents"></tbwa-thumbnail-view>
  </ng-template>
  <ng-template #listView>
    <tbwa-list-view [settings]="listViewSettings" [documents]="listDocuments"></tbwa-list-view>
  </ng-template>
</div>
<div class="search-pagination">
  <tbwa-table-pagination [dataSource]="paginationService" class="pagination"></tbwa-table-pagination>
</div>
<div class="clear"></div>
