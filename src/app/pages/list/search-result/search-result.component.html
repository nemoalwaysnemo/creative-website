<div class="search-results">
  <h1 *ngIf="!!queryParams.ecm_fulltext">Results for "{{queryParams.ecm_fulltext}}" ({{totalResults}})</h1>
  <div><a href="javasciprt:void(0);" (click)="changeToGridView()">Grid</a> <a href="javasciprt:void(0);" (click)="changeToListView()">List</a></div>
  <div *ngIf="currentView === 'thumbnailView'">
    <tbwa-thumbnail-view [layout]="layout" [documents]="documents"></tbwa-thumbnail-view>
  </div>
  <div *ngIf="currentView === 'listView'">
    <tbwa-search-result-list [listDocuments]="listDocuments"></tbwa-search-result-list>
  </div>
</div>
<div class="search-pagination">
  <tbwa-table-pagination [dataSource]="paginationService" class="pagination"></tbwa-table-pagination>
</div>
<div class="clear"></div>
