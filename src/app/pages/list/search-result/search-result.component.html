<div class="search-results">
  <h1 *ngIf="!!queryParams.ecm_fulltext" class="left">Results for "{{queryParams.ecm_fulltext}}" ({{totalResults}})</h1>
	<a href="javasciprt:void(0);" (click)="changeToListView()" class="list_view_trigger icon_btn right">List</a>
	<a href="javasciprt:void(0);" (click)="changeToGridView()" class="grid_view_trigger icon_btn right">Grid</a>
	<div class="clear"></div>
  <div *ngIf="currentView === 'thumbnailView'">
    <tbwa-thumbnail-view [layout]="layout" [documents]="documents"></tbwa-thumbnail-view>
  </div>
  <div *ngIf="currentView === 'listView'">
    <tbwa-search-result-list></tbwa-search-result-list>
  </div>
</div>
<div class="search-pagination">
  <tbwa-table-pagination [dataSource]="paginationService" class="pagination"></tbwa-table-pagination>
</div>
<div class="clear"></div>
