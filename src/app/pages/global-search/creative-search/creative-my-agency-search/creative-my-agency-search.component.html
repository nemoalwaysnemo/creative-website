<div [nbSpinner]="loading" nbSpinnerStatus="disabled" class="brand-view">
  <div class="not_found_section" *ngIf="hideEmpty&&!document">
    <div>
      <div class="not_found_icon inline-top"></div>
      <div class="not_found_description inline-top">
        <h1>Agency Not Found …Yet</h1>
        <p>
          Oh no. Your agency is not in our Global Creative Library.<br />
          No sweat, reach out and we’ll get this disruptive ship sailing.<br /><br />
          Please use this form to contact us.
        </p>
        <a href="{{startUrl}}" title="Start Here" target="_blank" class="btn">Start Here</a>
      </div>
    </div>
  </div>
</div>
