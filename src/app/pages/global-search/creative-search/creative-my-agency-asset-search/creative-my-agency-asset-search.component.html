<div [nbSpinner]="loading" nbSpinnerStatus="disabled" class="brand-view">
  <div class="property-section">
    <div class="property-intro inline-top">
      <img src="{{document?.filePath}}" />
    </div>
    <div class="property-info inline-top">
      <h1>{{document?.get('The_Loupe_Main:clientName')}}</h1>
      <ul>
        <li><b>Country:</b> {{document?.get('The_Loupe_Main:country')}}</li>
      </ul>
      <div class="button-group">
        <button type="button" class="btn" title="Create brand">Create brand</button>
      </div>
    </div>
  </div>
</div>
<div class="brand-thumbnail">
  <global-search-form [filters]="filters" [baseParams]="baseParams$ | async" [showInput]="showInput"></global-search-form>
  <creative-document-asset-search-result [layout]="layout" [multiView]="multiView" [showResultSet]="showResultSet"></creative-document-asset-search-result>
</div>
