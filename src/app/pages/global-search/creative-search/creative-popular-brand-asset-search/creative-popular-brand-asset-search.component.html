<div [nbSpinner]="loading" nbSpinnerStatus="disabled" class="brand-view">
  <div class="property-section">
    <div class="property-intro inline-top">
      <img src="{{document?.filePath}}" />
    </div>
    <div class="property-info inline-top">
      <h1>Amazon{{document?.get('The_Loupe_Main:clientName')}}</h1>
      <ul>
        <li><b>Client:</b> {{document?.get('The_Loupe_Main:clientName')}}</li>
        <li><b>Agency:</b> {{document?.get('The_Loupe_Main:agency')}}</li>
      </ul>
      <div class="button-group">
        <button class="btn">Jobs</button>
        <button class="btn">Campalgns</button>
        <button class="btn">UR</button>
        <button class="btn">Upload</button>
        <button class="btn">Manage Library</button>
      </div>
    </div>
  </div>
  <global-search-form [filters]="filters" [baseParams]="baseParams$ | async" [showInput]="showInput"></global-search-form>
  <creative-document-asset-search-result [multiView]="multiView"></creative-document-asset-search-result>
</div>
