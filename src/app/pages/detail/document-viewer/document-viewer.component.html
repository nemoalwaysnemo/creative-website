<tbwa-document-pdf-viewer *ngIf="documentTypeIs('pdf')" [filePath]="filePath"></tbwa-document-pdf-viewer>
<tbwa-document-image-viewer *ngIf="documentTypeIs('image')" [filePath]="filePath"></tbwa-document-image-viewer>
<tbwa-document-video-viewer  *ngIf="documentTypeIs('video')" [filePath]="filePath" [storyboards]="storyboards" [poster]="poster"></tbwa-document-video-viewer>
