<div class="slides">
	<tbwa-document-pdf-viewer *ngIf="documentTypeIs('pdf')" [document]="document"></tbwa-document-pdf-viewer>
	<tbwa-document-image-viewer *ngIf="documentTypeIs('image')" [document]="document"></tbwa-document-image-viewer>
	<tbwa-document-video-viewer  *ngIf="documentTypeIs('video')" [document]="document"></tbwa-document-video-viewer>
	<tbwa-document-audio-viewer *ngIf="documentTypeIs('audio')" [document]="document"></tbwa-document-audio-viewer>
</div>
