<div [nbSpinner]="loading" nbSpinnerStatus="disabled" [ngStyle]="loading ? {'min-height': '150px'} : {}">
  <div *ngIf="document" class="document">
    <section class="general">
      <div class="showcase left">
        <document-viewer [document]="document"></document-viewer>
        <document-action-group [document]="document" [enableThumbnailCreation]="enableThumbnailCreation"></document-action-group>
      </div>
      <div class="general_info left">
        <document-metadata-info [document]="document"></document-metadata-info>
      </div>
      <div class="clear"></div>
    </section>
    <section class="additional_info">
      <document-additional-info [document]="document"></document-additional-info>
    </section>
    <section class="related">
      <document-related-info [document]="document"></document-related-info>
    </section>
  </div>
</div>
