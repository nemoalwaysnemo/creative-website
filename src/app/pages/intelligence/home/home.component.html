<div>
  <tbwa-home-search [headline]="headline" [backgroudDocument]="backgroudDocument"></tbwa-home-search>
</div>
<div *ngIf="folders" class="document flex quarter">
  <div *ngFor="let document of folders">
    <div class="thumbnail-view">
      <div class="image_holder">
        <a routerLink="/p/intelligence/folders" [queryParams]="{id: document.uid, folder_type: document.title}"
            [ngStyle]="{'background-image': 'url('+document.url+')'}"></a>
      </div>
      <div class="description">
        <h1>{{ document.title }}</h1>
      </div>
    </div>
  </div>
</div>
