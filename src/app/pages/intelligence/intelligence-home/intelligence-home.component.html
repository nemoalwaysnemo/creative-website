<div class="intelligence-home-form">
  <home-search-form [assetUrl]="'/p/intelligence/asset/'" [redirectUrl]="'/p/search/intelligence/asset/'" [headline]="headline" [subHead]="subHead" [settings]="searchFormSettings" [filters]="filters" [searchParams]="defaultParams">
  </home-search-form>
</div>
<intelligence-form-button [parent]="baseFolder" [type]="'document'" [title]="'New Document'"></intelligence-form-button>
<div [nbSpinner]="loading" nbSpinnerStatus="disabled" class="document s-results intelligence-home">
  <div *ngFor="let document of folders" class="thumbnail-view-item">
    <div class="description">
      <h1 [title]="document.title"><a [routerLink]="['/p/intelligence/folder', document.uid]">{{document.title}}</a>
      </h1>
    </div>
    <div class="image-holder">
      <a [routerLink]="['/p/intelligence/folder', document.uid]" [ngStyle]="{'background-image': 'url('+document.thumbnailUrl+')'}"></a>
    </div>
  </div>
  <div class="clear"></div>
</div>
