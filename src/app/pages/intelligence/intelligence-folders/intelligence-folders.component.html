<intelligence-folders-view [loading]="loading" [document]="document"></intelligence-folders-view>
<global-search-form [filters]="filters" [baseParams]="baseParams$ | async"></global-search-form>
<ng-container [ngSwitch]="true">
  <ng-container *ngSwitchCase="documentType == 'Industry'">
    <intelligence-industry-search-result [folderId]="document.uid"></intelligence-industry-search-result>
  </ng-container>
  <ng-container *ngSwitchCase="documentType !== 'Industry'">
    <intelligence-document-asset-search-result></intelligence-document-asset-search-result>
  </ng-container>
</ng-container>
