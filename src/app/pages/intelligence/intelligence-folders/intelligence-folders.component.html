<tbwa-global-search-form [filters]="filters" [baseParams]="baseParams$ | async"></tbwa-global-search-form>
<intelligence-folders-view [loading]="loading" [document]="document"></intelligence-folders-view>
<ng-container [ngSwitch]="true">
  <ng-container *ngSwitchCase="documentType == 'Industry'">
    <tbwa-intelligence-industry-search-result></tbwa-intelligence-industry-search-result>
  </ng-container>
  <ng-container *ngSwitchCase="documentType == 'Consumer' || documentType == 'Marketing'">
    <tbwa-intelligence-document-asset-search-result></tbwa-intelligence-document-asset-search-result>
  </ng-container>
</ng-container>
