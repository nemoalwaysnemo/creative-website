<div class="document" [nbSpinner]="loading" nbSpinnerStatus="disabled">
  <div class="property-section">
    <div class="property-intro inline-middle">
      <img src="{{doc?.thumbnailUrl}}" class="thumbnail-img">
    </div>
    <div class="property-info inline-middle">
      <h1>{{ doc?.title }}</h1>
      <button type="button" (click)="backToParent()" class="icon_btn left">Back to parent</button>
    </div>
  </div>
</div>
