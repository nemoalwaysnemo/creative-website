<div [nbSpinner]="loading" nbSpinnerStatus="disabled" class="brand-view" [ngStyle]="loading ? {'min-height': '150px'} : {}">
  <div *ngIf="documentModel" class="document" style="padding: 69px 0 20px;">
    <div class="property-section">
      <div class="property-intro inline-top">
        <a [routerLink]="[toSelfUrl()]" class="property-intro inline-top">
          <div [ngStyle]="{'background-image': 'url('+documentModel?.thumbnailUrl+')'}"></div>
        </a>
      </div>
      <div class="property-info inline-top">
        <h1 [title]="documentModel.title"><a [routerLink]="[toSelfUrl()]">{{documentModel.title}}</a></h1>
        <button *ngIf="showBackButton" type="button" (click)="backToParent()" class="icon_btn left">Back to parent</button>
      </div>
    </div>
  </div>
</div>
