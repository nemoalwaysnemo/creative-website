<div class="document" style="padding: 40px 0 0;" [nbSpinner]="loading" nbSpinnerStatus="disabled">
  <div class="property-section">
    <div class="property-intro inline-middle">
      <div [ngStyle]="{'background-image': 'url('+doc?.thumbnailUrl+')'}"></div>
      <!-- <img src="{{doc?.thumbnailUrl}}" class="thumbnail-img"> -->
    </div>
    <div class="property-info inline-middle">
      <h1>{{ doc?.title }}</h1>
      <button *ngIf="isShow" type="button" (click)="backToParent()" class="icon_btn left">Back to parent</button>
    </div>
  </div>
</div>
