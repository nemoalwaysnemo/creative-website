<nb-route-tabset fullWidth [tabs]="tabs" activeLinkOptions="{ exact: false }"></nb-route-tabset>
<global-search-form [filters]="filters" [defaultParams]="defaultParams">
  <ng-container *ngIf="addChildrenPermission$ | async">
    <button type="button" (click)="openForm(dialog)" class="icon_btn new_day group-left" [ngClass]="{'btn-disabled': !document }" [disabled]="!document" title="New Presentation">New Presentation</button>
  </ng-container>
</global-search-form>
<disruption-thinking-asset-search-result></disruption-thinking-asset-search-result>

<ng-template #dialog>
  <preview-dialog>
    <disruption-form-brilliant-thinking-body (createdSuccess)="onCreated($event)">
      <preview-dialog-alert></preview-dialog-alert>
    </disruption-form-brilliant-thinking-body>
  </preview-dialog>
</ng-template>
