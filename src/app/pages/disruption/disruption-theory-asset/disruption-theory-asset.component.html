<nb-route-tabset fullWidth [tabs]="tabs" activeLinkOptions="{ exact: false }"></nb-route-tabset>
<disruption-folder-view [loading]="folderLoading" [document]="folder" [assetUrl]="'/p/disruption/Disruption How Tos/folder/'"></disruption-folder-view>
<div *ngIf="document" class="document" [nbSpinner]="loading" nbSpinnerStatus="disabled">
  <section class="general">
    <div class="showcase left">
      <document-viewer [document]="document"></document-viewer>
      <document-action-group [document]="document"></document-action-group>
    </div>
    <div class="general_info left">
      <document-metadata-info [document]="document"></document-metadata-info>
    </div>
    <div class="clear"></div>
  </section>
  <section class="additional_info">
    <document-additional-info [document]="document"></document-additional-info>
  </section>
  <section class="related">
    <document-related-info [document]="document"></document-related-info>
  </section>
</div>
