<div [nbSpinner]="loading" nbSpinnerStatus="disabled" class="disruption-days quarter flex" abIndex="-1" [ngStyle]="loading ? {'min-height': '120px'} : {}">
  <div *ngFor="let document of documents">
    <div class="thumbnail-view">
      <div class="image_holder">
        <a routerLink="/p/disruption/days/folders" [queryParams]="{id: document.uid}" [ngStyle]="{'background-image': 'url('+getThumbnailUrl(document)+')'}"></a>
        <!-- <img src="{{getThumbnailUrl(document)}}" [alt]="document.title" class="thumbnail-img" style="width:100%;height:80%"> -->
      </div>
      <div class="description">
        <h1><a routerLink="/p/disruption/days/folders" [queryParams]="{id: document.uid}">{{document.title}}</a></h1>
        <h4 class="year">
          {{document.get('The_Loupe_ProdCredits:production_date') | date}}
        </h4>
        <div class="line"></div>
        <h4 class="agency">{{document.get('The_Loupe_Main:agency')}}</h4>
      </div>
      <!-- <div style='color:black'>{{ document.title }}</div> -->
      <!-- <div style='color:black'>{{document.get('The_Loupe_Main:agency')}}</div> -->
      <!-- <div style='color:black'>{{document.get('The_Loupe_ProdCredits:production_date') | date}}</div> -->
    </div>
  </div>
  <div *ngIf="!loading && documents && documents.length === 0" class="thumbnail-view empty text-center">
    <span class="empty-data">No data found</span>
  </div>
</div>
<div class="search-pagination">
  <tbwa-table-pagination [disable]="loading" [dataSource]="paginationService" class="pagination"></tbwa-table-pagination>
</div>
<div class="clear"></div>
