<nb-card class="nb-card">
  <nb-route-tabset fullWidth [tabs]="tabs" activeLinkOptions="{ exact: false }"></nb-route-tabset>
  <disruption-search-form [params]="nuxeoParams" [parentDocument]="parentDocument">
    <button (click)="openForm(dialog)" class="new_day icon_btn" [ngClass]="{'btn-disabled': !parentDocument }" [disabled]="!parentDocument" title="New Day">New Day</button>
  </disruption-search-form>
  <disruption-thumbnail-view [nuxeoParams]="nuxeoParams" [pageType]="pageType"></disruption-thumbnail-view>
</nb-card>
<ng-template #dialog>
  <tbwa-preview-dialog>
    <tbwa-disruption-form-body></tbwa-disruption-form-body>
  </tbwa-preview-dialog>
</ng-template>
