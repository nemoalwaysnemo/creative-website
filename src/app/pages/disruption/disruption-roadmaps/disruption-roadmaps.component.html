<nb-route-tabset fullWidth [tabs]="tabs" activeLinkOptions="{ exact: false }"></nb-route-tabset>
<global-search-form [filters]="filters" [defaultParams]="defaultParams">

    title="New Roadmap">New Roadmap</button>

      <disruption-form-button [parent]="document" [type]="'roadmap'" [title]="'New Roadmap'"></disruption-form-button>
    </div>
  </ng-container> -->
</global-search-form>
<disruption-roadmaps-asset-search-result></disruption-roadmaps-asset-search-result>

<ng-template #dialog>
  <preview-dialog>
    <disruption-form-roadmaps-body (createdSuccess)="onCreated($event)">
      <preview-dialog-alert></preview-dialog-alert>
    </disruption-form-roadmaps-body>
  </preview-dialog>
</ng-template>
