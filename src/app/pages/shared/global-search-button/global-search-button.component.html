<button (click)="changeResultView('thumbnailView')" class="grid_view_trigger icon_btn" [ngClass]="{'btn-active': currentView === 'thumbnailView'}" title="Grid View">Grid</button>
<button (click)="changeResultView('listView')" class="list_view_trigger icon_btn" [ngClass]="{'btn-active': currentView ==='listView'}" title="List View">List</button>
