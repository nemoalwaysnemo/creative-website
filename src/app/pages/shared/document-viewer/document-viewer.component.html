<div class="{{layout}}" [ngSwitch]="getDocumentViewer()">
  <tbwa-document-pdf-viewer *ngSwitchCase="'pdf'" [document]="document"></tbwa-document-pdf-viewer>
  <tbwa-document-image-viewer *ngSwitchCase="'picture'" [document]="document" [forDailog]="_forDailog"></tbwa-document-image-viewer>
  <tbwa-document-video-viewer *ngSwitchCase="'video'" [document]="document" [forDailog]="_forDailog" [autoPlay]="autoPlay"></tbwa-document-video-viewer>
  <tbwa-document-audio-viewer *ngSwitchCase="'audio'" [document]="document"></tbwa-document-audio-viewer>
</div>
