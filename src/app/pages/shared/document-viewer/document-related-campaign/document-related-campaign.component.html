<div class="storyboard {{getDocumentType()}} {{styleName}}" [nbSpinner]="loading" nbSpinnerStatus="disabled">
  <div *ngIf="relatedDocs && relatedDocs.length !== 0" class="prev left" (click)="moveLeft()"><a href="javascript:void(0)"></a></div>
  <drag-scroll class="gallery-list left" drag-scroll-y-disabled="true" scrollbar-hidden="true" #nav>
    <div *ngIf="relatedDocs && relatedDocs.length !== 0">
      <div drag-scroll-item *ngFor="let relatedDoc of relatedDocs" (click)="redirectToDoc(relatedDoc)" [title]="relatedDoc.title" class="list-item">
        <div [ngStyle]="{'background-image': 'url(' + relatedDoc.source + ')'}"></div>
      </div>
    </div>
    <div *ngIf="!loading && relatedDocs && relatedDocs.length === 0" class="thumbnail-view empty text-center">
      <span class="empty-data">No text at all</span>
    </div>
  </drag-scroll>
  <div *ngIf="relatedDocs && relatedDocs.length !== 0" class="next left" (click)="moveRight()"><a href="javascript:void(0)"></a></div>
  <div class="clear"></div>
</div>
