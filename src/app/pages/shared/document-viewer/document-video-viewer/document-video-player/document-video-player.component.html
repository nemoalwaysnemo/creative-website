<vg-player (onPlayerReady)="onPlayerReady($event)">

  <vg-overlay-play vgFor="documentVideo"></vg-overlay-play>

  <vg-controls vgFor="documentVideo" [vgAutohide]="true" [vgAutohideTime]="2">
    <vg-play-pause></vg-play-pause>

    <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

    <vg-scrub-bar>
      <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

    <vg-mute></vg-mute>
    <vg-volume></vg-volume>

    <vg-fullscreen></vg-fullscreen>
  </vg-controls>

  <video [vgMedia]="video" #video id="documentVideo" preload="auto" [poster]="poster">
    <source *ngFor="let videoSource of videoSources" [src]="videoSource['url']" [type]="videoSource['type']">
  </video>
</vg-player>
