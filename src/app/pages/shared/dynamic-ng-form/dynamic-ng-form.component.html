<div class="layout-left left {{formClass}}">
  <dynamic-ng-form-control *ngFor="let model of layoutLeft; trackBy: trackByFn"
                          [group]="group"
                          [hidden]="model.hidden"
                          [layout]="layout"
                          [model]="model"
                          [templates]="templates"
                          (blur)="onBlur($event)"
                          (change)="onChange($event)"
                          (focus)="onFocus($event)"
                          (customEvent)="onCustomEvent($event, customEvent)">
  </dynamic-ng-form-control>
</div>

<div class="layout-left left {{formClass}}">
  <div *ngFor="let accordion of layoutAccordion;">
      <nb-accordion class="accordion">
        <nb-accordion-item class="accordion-item">
          <nb-accordion-item-header class="accordion-item-header"><span>{{ accordion['accordionTabName'] }}</span></nb-accordion-item-header>
          <nb-accordion-item-body>
            <dynamic-ng-form-control *ngFor="let model of accordion['modelsContents']; trackBy: trackByFn" [group]="group"
            [hidden]="model.hidden" [layout]="layout" [model]="model" [templates]="templates"
            (blur)="onBlur($event)" (change)="onChange($event)" (focus)="onFocus($event)"
            (customEvent)="onCustomEvent($event, customEvent)">
          </dynamic-ng-form-control>
          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
  </div>
</div>
