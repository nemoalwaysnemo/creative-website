<ng-container [formGroup]="group">
  <directory-suggestion
      [formControlName]="model.id"
      [id]="elementId"
      [document]="model.document"
      [attr.disabled]="model.disabled"
      [placeholder]="model.placeholder"
      [directoryName]="model.directoryName"
      [operationName]="model.operationName"
      [providerName]="model.providerName"
      [contentViewProvider]="model.contentViewProvider"
      [searchUserGroup]="model.searchUserGroup"
      [suggestion]="model.suggestion"
      [initSearch]="model.initSearch"
      [afterSearch]="model.afterSearch"
      [onResponsed]="model.onResponsed"
      [contains]="model.contains"
      [multiple]="model.multiple"
      [ngClass]="[getClass('element', 'control'), getClass('grid', 'control')]"
      [required]="model.required"
      [tabindex]="model.tabIndex"
      (blur)="onBlur($event)"
      (change)="onChange($event)"
      (focus)="onFocus($event)">
  </directory-suggestion>
</ng-container>
