<div class="directory-suggestion">
  <ng-container [ngSwitch]="true">
    <ng-container *ngSwitchCase="getViewType() === 'suggestion'">
      <ng-select
        [items]="options$ | async"
        [placeholder]="placeholder"
        [selectOnTab]="true"
        [disabled]="disabled"
        [multiple]="multiple"
        [hideSelected]="true"
        bindLabel="label"
        bindValue="value"
        clearAllText="Clear"
        [loading]="loading$ | async"
        [typeahead]="filter$"
        [virtualScroll]="true"
        (change)="onChange($event)"
        [(ngModel)]="selectedItems"
        (blur)="onBlur($event)"
      >
        <ng-template ng-label-tmp let-item="item" let-clear="clear">
          <span class="ng-value-icon left" (click)="clear.call(this, item);" aria-hidden="true">Ã—</span>
          <span class="ng-value-label">{{item.deep ? item.label : item.value}}</span>
        </ng-template>
        <ng-template ng-option-tmp let-item="item">
          <div class="{{item.deep}}">{{item.label}}</div>
        </ng-template>
      </ng-select>
    </ng-container>
    <ng-container *ngSwitchCase="getViewType() === 'list'">
      <ng-select
        [items]="options$ | async"
        [placeholder]="placeholder"
        [selectOnTab]="true"
        [disabled]="disabled"
        [multiple]="multiple"
        [hideSelected]="true"
        bindLabel="label"
        bindValue="value"
        clearAllText="Clear"
        [loading]="loading$ | async"
        [virtualScroll]="true"
        (change)="onChange($event)"
        [(ngModel)]="selectedItems"
        (blur)="onBlur($event)"
      >
      <ng-template ng-option-tmp let-item="item">
        <div class="{{item.deep}}">{{item.label}}</div>
      </ng-template>
      </ng-select>
    </ng-container>
  </ng-container>
</div>
