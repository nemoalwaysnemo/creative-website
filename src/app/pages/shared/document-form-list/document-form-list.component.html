<ng-container [formGroup]="formGroup">
  <div class="document-form-list">
    <table>
      <tbody>
        <document-form-list-row *ngFor="let groupModel of formGroupModels; let idx = index" role="group"
          [model]="groupModel"
          [group]="formGroup"
          (blur)="onBlur($event)"
          (change)="onChange($event)"
          (focus)="onFocus($event)"
          (customEvent)="onCustomEvent($event, customEvent)">
        </document-form-list-row>
      </tbody>
      <tfoot>
        <tr>
          <td nowrap [attr.colspan]="getColumns()">
            <button nbButton outline class="btn btn-success btn-xs" status="primary" (click)="onAddRow()">Add</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</ng-container>
