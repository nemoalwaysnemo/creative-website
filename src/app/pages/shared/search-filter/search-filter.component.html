<div [ngClass]="styleClasses[styleClass]">
	<div *ngFor="let item of aggregates" class="dropdown_container">
    <tbwa-option-select [(ngModel)]="aggregateModel[item.id]" (ngModelChange)="onChange()" [items]="item.options"
      [placeholder]="item.placeholder" [className]="item.id" [disabled]="disabled" class="form-control"></tbwa-option-select>
	</div>
</div>
