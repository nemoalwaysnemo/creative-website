<div class="overflow-hidden content-margin content-padding" style="width: 50%;">
  <ng-container *ngIf="formGroup">
    <form [formGroup]="formGroup">
      <dynamic-basic-form-control *ngFor="let controlModel of formModel" class="form-row" [group]="formGroup" [model]="controlModel" (customEvent)="onCustomEvent($event)" (blur)="onBlur($event)" (change)="onChange($event)" (focus)="onFocus($event)"></dynamic-basic-form-control>
    </form>
    <button nbButton outline class="btn btn-success btn-xs" status="primary" [disabled]="uploadState ==='preparing' || uploadState === 'uploading' || submitted || !formGroup.valid" (click)="onSave($event)">Save</button>
    <pre style="width: 300rem;">{{formGroup.value | json}}</pre>
  </ng-container>
</div>
