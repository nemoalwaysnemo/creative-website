<ng-select
  [items]="options$ | async"
  [placeholder]="placeholder"
  [selectOnTab]="true"
  [multiple]="true"
  [hideSelected]="true"
  bindLabel="label"
  bindValue="value"
  clearAllText="Clear"
  [loading]="loading"
  [disabled]="disabled"
  [virtualScroll]="true"
  [closeOnSelect]="false"
  [clearOnBackspace]="true"
  (change)="onChange($event)"
  (blur)="onBlur($event)"
  [(ngModel)]="selectedItems"
>
<ng-template ng-option-tmp let-item="item">
  <span title="{{item.value}}">{{item.value}}</span>
</ng-template>
</ng-select>
