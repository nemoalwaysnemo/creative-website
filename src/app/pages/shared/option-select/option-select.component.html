<ng-select
  [items]="options$ | async"
  [placeholder]="placeholder"
  [selectOnTab]="true"
  [multiple]="true"
  [hideSelected]="true"
  bindLabel="label"
  bindValue="value"
  clearAllText="Clear"
  [loading]="loading"
  [disabled]="disabled"
  [virtualScroll]="true"
  [closeOnSelect]="false"
  [clearOnBackspace]="true"
  (change)="onChange($event)"
  (close)="onClose($event)"
  [(ngModel)]="selectedItems"
></ng-select>
