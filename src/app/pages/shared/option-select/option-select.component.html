<ng-select
  [items]="options$ | async"
  [closeOnSelect]="closeOnSelect"
  [placeholder]="placeholder"
  [selectOnTab]="true"
  [multiple]="true"
  [hideSelected]="true"
  bindLabel="inputLabel"
  bindValue="value"
  clearAllText="Clear"
  [loading]="loading"
  [disabled]="disabled"
  [virtualScroll]="true"
  [clearOnBackspace]="true"
  (open)="onOpen()"
  (close)="onClose()"
  (clear)="onClear()"
  (focus)="onFocus($event)"
  (search)="onSearch($event)"
  (blur)="onBlur($event)"
  (add)="onAdd($event)"
  (remove)="onRemove($event)"
  (change)="onChange($event)"
  [(ngModel)]="selectedItems"
>
  <ng-template ng-option-tmp let-item="item">
    <div class="{{item.deep}}">{{item.label}}</div>
  </ng-template>
</ng-select>
