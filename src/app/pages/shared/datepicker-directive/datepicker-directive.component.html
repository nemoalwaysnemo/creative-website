<input
  type="text"
  [nbDatepicker]="datepicker"
  [placeholder]="placeholder"
  class="form-control datepicker"
  value="{{value}}"
  (change)="inputChange($event)"
  [readonly]="readonly"
  (blur)="onBlur($event)">
<nb-datepicker #datepicker (dateChange)="onChange($event)" [date]="date"></nb-datepicker>
