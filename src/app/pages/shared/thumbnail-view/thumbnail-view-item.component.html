<div *ngIf="layout === 'default'" class="thumbnail-view-item {{styleClass}}">
  <img src="{{document.thumbnailUrl}}" [moreDetail]="document.uid" [alt]="document.title" class="thumbnail-img">
  <div class="description">
    <h1 [moreDetail]="document.uid" moreDetailCss="nav-title-link" [title]="document.title">{{document.title}}</h1>
    <h4 [moreDetail]="document.uid" moreDetailCss="nav-title-year" class="year">2011</h4>
    <span class="dot"></span>
    <h4 [moreDetail]="document.uid" moreDetailCss="nav-title-client" class="client">McDonald's</h4>
    <div class="line"></div>
    <h4 [moreDetail]="document.uid" moreDetailCss="nav-title-agency" class="agency" title="TBWA\Chiat\Day NY">TBWA\Chiat\Day
      NY</h4>
  </div>
</div>
<div *ngIf="layout === 'simple'" class="thumbnail-view-item {{styleClass}}">
  <h4 [moreDetail]="document.uid" moreDetailCss="nav-title-link">Wednesday</h4>
  <div class="line"></div>
  <h4 class="right" [moreDetail]="document.uid" moreDetailCss="nav-title-link">September 12</h4>
  <img src="{{document.thumbnailUrl}}" [moreDetail]="document.uid" [alt]="document.title" class="thumbnail-img">
</div>
