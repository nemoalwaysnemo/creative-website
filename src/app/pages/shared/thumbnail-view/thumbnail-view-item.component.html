<div *ngIf="layout === 'default'" class="thumbnail-view-item {{styleClass}}">
  <img src="{{document.thumbnailUrl}}" [moreDetail]="document.uid" [alt]="document.title" class="thumbnail-img">
  <div class="description">
    <h1 [moreDetail]="document.uid" moreDetailCss="nav-title-link" [title]="document.title">{{document.title}}</h1>
    <h4 [moreDetail]="document.uid" moreDetailCss="nav-title-year" class="year" [title]="document.get('The_Loupe_ProdCredits:production_date') | date">{{document.get('The_Loupe_ProdCredits:production_date') | date}}</h4>
    <span class="dot"></span>
    <h4 [moreDetail]="document.uid" moreDetailCss="nav-title-client" class="client" [title]="document.get('The_Loupe_Main:brand').join(', ')">{{document.get('The_Loupe_Main:brand').join(', ')}}</h4>
    <div class="line"></div>
    <h4 [moreDetail]="document.uid" moreDetailCss="nav-title-agency" class="agency" [title]="document.get('The_Loupe_Main:agency')">{{document.get('The_Loupe_Main:agency')}}</h4>
  </div>
</div>
<div *ngIf="layout === 'backslash'" class="thumbnail-view-item {{styleClass}}">
  <h4 [moreDetail]="document.uid" moreDetailCss="nav-title-link">Wednesday</h4>
  <div class="line"></div>
  <h4 class="right" [moreDetail]="document.uid" moreDetailCss="nav-title-link">September 12</h4>
  <img src="{{document.thumbnailUrl}}" [moreDetail]="document.uid" [alt]="document.title" class="thumbnail-img">
</div>
