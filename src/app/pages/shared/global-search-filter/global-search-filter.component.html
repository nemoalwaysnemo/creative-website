<div class="advanced_filters flex">
  <div *ngFor="let item of optionSettings" class="dropdown_container">
    <option-select
      (change)="onChange()"
      [(ngModel)]="aggregateModel[item.id]"
      (ngModelChange)="onModelChange()"
      [settings]="item"
      [className]="item.id"
      [disabled]="disabled" class="form-control">
    </option-select>
  </div>
</div>
