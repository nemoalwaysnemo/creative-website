<ng-container [formGroup]="group">

    <div [formArrayName]="model.field" [id]="id" [ngClass]="getClass('element', 'control')">

        <div *ngFor="let groupModel of model.groups; let idx = index" role="group"
             [formGroupName]="idx" [ngClass]="[getClass('element', 'group'), getClass('grid', 'group')]">

            <ng-container *ngTemplateOutlet="startTemplate?.templateRef; context: groupModel"></ng-container>

            <dynamic-ng-form-control *ngFor="let _model of groupModel.group"
                                               [context]="groupModel"
                                               [group]="array.at(idx)"
                                               [hidden]="_model.hidden"
                                               [layout]="formLayout"
                                               [model]="_model"
                                               [templates]="templates"
                                               [hostClass]="[getClass('element','children'), getClass('grid','children')]"
                                               (blur)="onBlur($event)"
                                               (change)="onChange($event)"
                                               (focus)="onFocus($event)"
                                               (customEvent)="onCustomEvent($event, null, true)"></dynamic-ng-form-control>

            <ng-container *ngTemplateOutlet="endTemplate?.templateRef; context: groupModel"></ng-container>

        </div>

    </div>

</ng-container>
