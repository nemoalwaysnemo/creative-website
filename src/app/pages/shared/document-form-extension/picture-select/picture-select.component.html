<div class="picture-select">
  <div class="prev left" (click)="moveLeft()"><a href="javascript:;"></a></div>
  <drag-scroll class="gallery-list left" drag-scroll-y-disabled="true" scrollbar-hidden="true" #gallery>
    <div drag-scroll-item *ngFor="let storyboard of storyboards" (click)="jumpToTimeline(storyboard.time)" [title]="storyboard.minutes" class="list-item">
      <img [src]="storyboard.source" />
    </div>
  </drag-scroll>
  <div class="next left" (click)="moveRight()"><a href="javascript:;"></a></div>
</div>
