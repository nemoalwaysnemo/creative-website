<div class="dialog-title">
  <a (click)="close()"><img [src]="closeBtnImage()"></a>
</div>
<div class="dialog-body">
  <div class="text_content">{{title}}</div>
  <div class="action_content">
    <button (click)="confirm(document)" class="btn btn-success">Yes</button>
    <button (click)="cancel()" class="btn btn-danger">Cancel</button>
  </div>
</div>
