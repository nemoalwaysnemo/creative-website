<div class="dialog-title">
  <a (click)="close()"><img [src]="closeBtnImage()"></a>
</div>
<div class="dialog-body">
  <div class="text-content">Are you sure you want to delete this document?</div>
  <div class="text-content">{{document.title}}</div>
  <div class="action_content">
    <button (click)="confirm()" class="btn btn-success">Yes</button>
    <button (click)="cancel()" class="btn btn-danger">Cancel</button>
  </div>
</div>
