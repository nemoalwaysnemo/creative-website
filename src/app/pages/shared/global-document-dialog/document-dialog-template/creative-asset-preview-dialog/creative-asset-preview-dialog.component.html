<div class="dialog-title text-center">
  <a (click)="close()" class="left"><img [src]="closeBtnImage()"></a>
  <h1 class="left">{{title}}</h1>
  <div class="clear"></div>
</div>
<div class="dialog-body">
  <ng-container *ngIf="document">
    <div class="media">
      <document-viewer [document]="document"></document-viewer>
    </div>
  </ng-container>
  <ng-container *ngIf="document">
    <div class="text-content" style="padding-top: 0;">
      <div class="controls row">
        <div class="col-5">
          <h3 class="left"><b>{{ document.title }}</b></h3>
          <div class="clear"></div>
          <h4 class="left">{{ document.get('The_Loupe_Main:brand') }}</h4>
        </div>
        <div class="col-7">
          <ng-container *ngIf="downloadPermission$ | async">
            <a *ngIf="document.filePath" href="{{document.filePath}}"><button class="inline-middle download right" title="Download">Download</button></a>
          </ng-container>
          <a href="{{document.previewUrl}}" title="Preview" target="_blank"><button class="edit preview right">Preview</button></a>
          <button class="share right" nbPopoverPlacement="bottom" [nbPopover]="popContent">Share</button>
          <a [routerLink]="['/p/creative/asset', document.uid]" (click)="close()"><button class="inline-middle details right">Details</button></a>
        </div>
        <div class="clear"></div>
      </div>
      <p class="description">{{ document.get('dc:description') }}</p>
      <table>
        <tbody>
          <tr>
            <th>Asset Type</th>
            <th>Country</th>
          </tr>
          <tr>
            <td>{{ document.get('The_Loupe_Main:assettype') }}</td>
            <td>{{ parseCountry(document.get('The_Loupe_Main:country')) }}</td>
          </tr>
          <tr>
            <th colspan="2">Agency</th>
          </tr>
          <tr>
            <td colspan="2">
              {{ document.get('The_Loupe_Main:agency') }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</div>

<ng-template #popContent>
  <share-document-button [document]="document" [currentUrl]="currentUrl"></share-document-button>
</ng-template>
