<div class="dialog-title text-center">
  <a (click)="close()"><img [src]="closeBtnImage()"></a>
  <h1>{{title}}</h1>
  <a (click)="backToMainView()" *ngIf="mainViewChanged"><img [src]="backBtnImage()"></a>
</div>
<div class="dialog-body">
  <ng-container *ngIf="document">
    <div class="media">
      <document-viewer [document]="document" [layout]="getSettings().docViewerLayout"></document-viewer>
    </div>
  </ng-container>
  <ng-container *ngIf="document">
    <div class="text-content">
      <img [src]="previewBtnImage()" class="inline-middle">
      <h3 class="inline-middle">{{document.title}}</h3>
      <p>{{document.get('dc:description')}}</p>
    </div>
  </ng-container>
</div>
