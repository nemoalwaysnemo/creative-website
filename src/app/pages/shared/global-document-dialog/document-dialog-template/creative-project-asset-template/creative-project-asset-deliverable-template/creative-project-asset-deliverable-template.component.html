<div class="creative-project-asset-deliverable">
  <div class="page-title">Production Deliverables</div>
  <div class="page-content">
    <nb-tabset fullWidth>
      <nb-tab tabTitle="Assets" active={{selectedAsset}}>
        <document-creative-project-related-asset [document]="document" [listViewOptions]="listViewOptionsAsset"></document-creative-project-related-asset>
      </nb-tab>
      <nb-tab tabTitle="New Package" active={{selectedNew}}>
        <document-creative-project-asset-package [documentModel]="document" [formMode]="'create'" (onResponsed)="onResponse($event)"></document-creative-project-asset-package>
      </nb-tab>
      <nb-tab tabTitle="Delivery Package" active={{selectedDelivery}}>
        <document-creative-project-delivery-package [document]="document"></document-creative-project-delivery-package>
      </nb-tab>
    </nb-tabset>
  </div>
</div>
