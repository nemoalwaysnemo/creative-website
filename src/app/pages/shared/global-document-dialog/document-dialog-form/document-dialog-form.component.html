<div class="dialog-title">
  <a (click)="close()"><img [src]="closeBtnImage()"></a>
  <h5>{{title}}</h5>
</div>
<div class="global-document-dialog">
  <div class="dialog-body">
    <nb-alert *ngIf="formCallbackEvent" [status]="formCallbackEvent.type">{{ formCallbackEvent.message.content }}</nb-alert>
    <div class="form"><ng-template #dynamicTarget></ng-template></div>
  </div>
</div>
