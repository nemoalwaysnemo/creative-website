<div class="dialog-title text-center">
  <a (click)="close()" class="left"><img [src]="closeBtnImage()"></a>
  <h1 class="left">{{title}}</h1>
  <a (click)="backToMainView()" *ngIf="mainViewChanged" class="right"><img [src]="backBtnImage()"></a>
  <div class="clear"></div>
</div>
<div class="dialog-body global-document-dialog-form">
  <nb-alert *ngIf="formCallbackEvent" [status]="formCallbackEvent.type">{{ formCallbackEvent.message.content }}</nb-alert>
  <div class="form"><ng-template #dynamicTarget></ng-template></div>
</div>
