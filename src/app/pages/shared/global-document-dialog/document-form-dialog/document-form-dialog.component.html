<div class="global-document-dialog">
  <div class="dialog_body">
    <div class="dialog_title">
      <a (click)="close()"><img [src]="closeBtnImage()"></a>
      <h5>{{title}}</h5>
    </div>
    <nb-alert *ngIf="onResponsed" [status]="success">
      {{ response_words }}
    </nb-alert>
    <div class="form">
      <ng-template #dynamicTarget></ng-template>
    </div>
  </div>
</div>
