<h1>RELATED</h1>
<nb-card class="nb-card">
  <nb-card-body class="nb-card-body">
    <nb-tabset fullWidth (changeTab)="onChangTab($event)">
      <nb-tab *ngFor="let item of tabItems" tabTitle="{{item.name}}" tabIcon="{{item.icon}}" class="nb-tab" responsive>
        <document-related-info-view [tabInfo]="tabInfo$ | async" [item]="item"></document-related-info-view>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
