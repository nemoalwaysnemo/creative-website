<h2 class="left">{{item.name}}</h2>
<div class="search_area right">
  <input [formControl]="queryField" (keyup)="onKeyup($event)" type="text" class="keyword" placeholder="Search for..">
</div>
<div class="clear"></div>
<ng-container *ngIf="item.layout === 'backslash'; then backslashEdgesView"></ng-container>
<ng-template #backslashEdgesView>
  <h3>\Edges</h3>
  <div class="line"></div>
  <div [nbSpinner]="edgeLoading" nbSpinnerStatus="disabled">
    <ng-container *ngIf="backslashEdges && backslashEdges.length !== 0">
      <ul>
        <li *ngFor="let doc of backslashEdges">
          <a [href]="getBackslashEdgeUrl(doc.title)" title="{{doc.title}}" target="_blank">
            <button nbPopoverPlacement="right" [nbPopover]="edgeContent" [nbPopoverContext]="{ text: doc }"
              class="share" nbPopoverTrigger="hover">
              <img src="{{doc.thumbnailUrl}}" [alt]="doc.title">
            </button>
            {{doc.title}}
          </a>
        </li>
      </ul>
    </ng-container>
  </div>
  <ng-template #edgeContent let-data>
    <div class="edgeHover">
      <h5>{{ data.text.get('dc:title') }}</h5>
      <p>{{ data.text.get('dc:description') }}</p>
    </div>
  </ng-template>
  <ng-container *ngIf="!edgeLoading && backslashEdges && backslashEdges.length === 0">
    <div class="empty text-center"><span class="empty-data">No edge found</span></div>
  </ng-container>
  <div class="clear"></div>
</ng-template>
<document-thumbnail-view [loading]="loading" [layout]="'agency dates full-width'" [noResultText]="noResultText" [templateRef]="thumbnailItemView" [documents]="documents"></document-thumbnail-view>

<ng-template #backslashThumbnailItemView let-doc="doc">
  <div class="backslash">
    <h4>{{doc.title}}</h4>
    <h4 class="right" [title]="doc.get('The_Loupe_ProdCredits:production_date') | date">{{doc.get('The_Loupe_ProdCredits:production_date') | date}}</h4>
    <div class="image-holder">
      <a [title]="doc.title" (click)="openDialog(backslashDialog)" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
  </div>
  <ng-template #backslashDialog>
    <global-document-dialog [type]="'preview'" [previewComponent]="backslashDialogComponent" [documentModel]="doc" [title]="backslashTitle"></global-document-dialog>
  </ng-template>
</ng-template>

<ng-template #disruptionThumbnailItemView let-doc="doc">
  <div class="disruption">
    <div class="image-holder">
      <a (click)="openDialog(disruptionDialog)" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title">{{doc.title}}</h1>
    </div>
  </div>
  <ng-template #disruptionDialog>
    <global-document-dialog [type]="'preview'" [previewComponent]="disruptionDialogComponent" [documentModel]="doc" [metadata]="dialogMetadata" [title]="disruptionTitle"></global-document-dialog>
  </ng-template>
</ng-template>

<ng-template #intelligenceThumbnailItemView let-doc="doc">
  <div class="intelligence">
    <div class="image-holder">
      <a (click)="openDialog(intelligenceDialog)" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title">{{doc.title}}</h1>
    </div>
  </div>
  <ng-template #intelligenceDialog>
    <global-document-dialog [type]="'preview'" [previewComponent]="intelligenceComponent" [documentModel]="doc" [metadata]="dialogMetadata" [title]="intelligenceTitle"></global-document-dialog>
  </ng-template>
</ng-template>
