<h2 class="left">{{item.name}}</h2>
<div class="search_area right">
  <input [formControl]="queryField" (keyup)="onKeyup($event)" type="text" class="keyword" placeholder="Search for..">
</div>
<div class="clear"></div>
<ng-container *ngIf="item.layout === 'backslash'; then backslashEdgesView"></ng-container>
<ng-template #backslashEdgesView>
  <h3>\Edges</h3>
  <div class="line"></div>
  <div [nbSpinner]="edgeLoading" nbSpinnerStatus="disabled">
    <ng-container *ngIf="backslashEdges && backslashEdges.length !== 0">
      <ul>
        <li *ngFor="let doc of backslashEdges">
          <a [href]="getBackslashEdgeUrl(doc.title)" title="{{doc.title}}" target="_blank"><img src="{{doc.thumbnailUrl}}" [alt]="doc.title">{{doc.title}}</a>
        </li>
      </ul>
    </ng-container>
  </div>
  <ng-container *ngIf="!edgeLoading && backslashEdges && backslashEdges.length === 0">
    <div class="empty text-center"><span class="empty-data">No edge found</span></div>
  </ng-container>
  <div class="clear"></div>
</ng-template>
<document-thumbnail-view [loading]="loading" [layout]="'quarter full-width'" [templateRef]="thumbnailItemView" [documents]="documents"></document-thumbnail-view>
<ng-template #backslashThumbnailItemView let-doc="doc">
  <div class="thumbnail-view-item backslash dates">
    <h4>{{doc.title}}</h4>
    <h4 class="right" [title]="doc.get('The_Loupe_ProdCredits:production_date') | date">{{doc.get('The_Loupe_ProdCredits:production_date') | date}}</h4>
    <!-- <a (click)="open(backslashDialog, doc, 'Backslash')"><img src="{{doc.thumbnailUrl}}" [alt]="doc.title" class="thumbnail-img"></a> -->
    <a [title]="doc.title" (click)=" open(backslashDialog, doc, 'Backslash')" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
  </div>
  <ng-template #backslashDialog>
    <preview-dialog>
      <backslash-asset-preview-dialog-body></backslash-asset-preview-dialog-body>
    </preview-dialog>
  </ng-template>
</ng-template>
<ng-template #disruptionThumbnailItemView let-doc="doc">
  <div class="thumbnail-view-item disruption">
    <div class="image-holder">
      <a (click)="open(disruptionDialog, doc, 'Disruption')" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title">{{doc.title}}</h1>
    </div>
  </div>
  <ng-template #disruptionDialog>
    <preview-dialog>
      <disruption-asset-preview-dialog-body [moreInfo]='true' [deleteButton]='false' [previewButton]='true'></disruption-asset-preview-dialog-body>
    </preview-dialog>
  </ng-template>
</ng-template>
<ng-template #intelligenceThumbnailItemView let-doc="doc">
  <div class="thumbnail-view-item intelligence">
    <div class="image-holder">
      <a (click)="open(intelligenceDialog, doc, 'Intelligence')" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title">{{doc.title}}</h1>
    </div>
  </div>
  <ng-template #intelligenceDialog>
    <preview-dialog>
      <disruption-asset-preview-dialog-body [moreInfo]='true' [deleteButton]='false' [previewButton]='true'></disruption-asset-preview-dialog-body>
    </preview-dialog>
  </ng-template>
</ng-template>
