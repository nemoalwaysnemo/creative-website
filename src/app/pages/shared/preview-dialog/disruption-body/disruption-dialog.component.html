<div class="dialog_body">
  <div class="dialog_title text-center">
    <a (click)="close()" class="left"><img src="assets/images/close1.png"></a>
    <h1>Disruption</h1>
    <div class="clear"></div>
  </div>
  
  <ng-container *ngIf="document">
    <div class="media">
      <tbwa-document-viewer [document]="document" [onlyImg]="onlyImg"></tbwa-document-viewer>
    </div>
  </ng-container>
  
  <ng-container *ngIf="document">
    <div class="text_content">
      <img src="assets/images/preview_logo.png" class="inline-middle">
      <h3 class="inline-middle">{{document.title}}</h3>
      <p>{{description}}</p>
    </div>
  </ng-container>
</div>
