<div class="dialog_body">
  <div class="dialog_title">
    <a (click)="close()"><img [src]="closeBtnImage()"></a>
  </div>
  <ng-container *ngIf="document">
    <div class="media">
      <document-viewer [document]="document" [storyboard]="storyboard" [layout]="dialogLayout"></document-viewer>
    </div>
  </ng-container>
  <ng-container *ngIf="document">
    <div class="text_content">
      <img [src]="previewBtnImage()" class="inline-middle">
      <h3 class="inline-middle">{{document.title}}</h3>
      <p>{{description}}</p>
    </div>
  </ng-container>
</div>
