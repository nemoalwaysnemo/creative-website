<div class="search-results">
  <h1 *ngIf="!!searchParams.ecm_fulltext" class="left">Results for "{{searchParams.ecm_fulltext}}" ({{totalResults}})</h1>
  <div class="clear"></div>
  <document-thumbnail-view [loading]="loading" [layout]="'my_agency dates full-width'" [templateRef]="templateRef" [documents]="documents"></document-thumbnail-view>
</div>
<div class="clear"></div>
<a *ngIf="hasNextPage" (click)="loadMore()" class="load-more">load more...</a>
