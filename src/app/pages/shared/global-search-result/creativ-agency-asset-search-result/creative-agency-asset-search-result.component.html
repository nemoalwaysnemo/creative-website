<ng-container *ngIf="resultHeader">
  <h1 class="title" style="margin-left: 60px;">{{resultHeader}}</h1>
</ng-container>
<div class="agency-thumbnail">
  <global-search-result [templateRef]="thumbnailView" [listViewBuilder]="listViewBuilder" [listViewSettings]="listViewSettings" [selectedView]="currentView" [layout]="layout"></global-search-result>
  </div>
<ng-template #thumbnailView let-doc="doc">
  <div class="thumbnail-view-item">
    <div class="image-holder">
      <a [routerLink]="['/p/creative/agency', doc.uid, 'brand']" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title"><a [routerLink]="['/p/creative/agency', doc.uid, 'brand']">{{doc.title}}</a></h1>
      <h4 class="year" [title]="doc.get('The_Loupe_ProdCredits:production_date') | date:'MMM d, yyyy':'UTC'">{{doc.get('The_Loupe_ProdCredits:production_date') | date:'MMM d, yyyy':'UTC'}}</h4>
      <span class="dot"></span>
      <h4 class="client" [title]="doc.get('The_Loupe_Main:brand').join(', ')">{{doc.get('The_Loupe_Main:brand').join(', ')}}</h4>
    </div>
  </div>
</ng-template>
