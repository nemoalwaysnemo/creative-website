<tbwa-global-search-result [templateRef]="thumbnailView" [listViewBuilder]="listViewBuilder" [listViewSettings]="listViewSettings"></tbwa-global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="thumbnail-view-item creative-document-asset quarter flex">
    <div class="image-holder">
      <a routerLink="/p/creative/asset" [queryParams]="{id: doc.uid}" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title"><a routerLink="/p/creative/asset" [queryParams]="{id: doc.uid}">{{doc.title}}</a></h1>
      <h4 class="year" [title]="doc.get('The_Loupe_ProdCredits:production_date') | date">{{doc.get('The_Loupe_ProdCredits:production_date') | date}}</h4>
      <span class="dot"></span>
      <h4 class="client" [title]="doc.get('The_Loupe_Main:brand').join(', ')">{{doc.get('The_Loupe_Main:brand').join(', ')}}</h4>
      <div class="line"></div>
      <h4 class="agency" [title]="doc.get('The_Loupe_Main:agency')">{{doc.get('The_Loupe_Main:agency')}}</h4>
    </div>
  </div>
</ng-template>
