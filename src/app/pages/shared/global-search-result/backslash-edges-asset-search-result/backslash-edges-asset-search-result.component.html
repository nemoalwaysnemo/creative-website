<global-search-result [templateRef]="thumbnailView" [afterSearch]="afterSearch" [selectableSettings]="selectableSettings"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <ng-container *ngIf="doc.type == 'App-Backslash-Resources-Assetfolder'">
    <div class="image-holder">
      <a [routerLink]="['/p/backslash/edge/folder', doc.uid]" [queryParams]="queryParams" [ngStyle]="{'background-image': 'url('+getThumbnailUrl(doc)+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title"><a [routerLink]="['/p/backslash/edge/folder', doc.uid]" [queryParams]="queryParams">{{doc.title}}</a></h1>
    </div>
  </ng-container>
  <ng-container *ngIf="doc.type == 'App-Backslash-Edge-Page'">
    <div class="image-holder">
      <a [routerLink]="['/p/backslash/edge/folder/', folderId, 'asset', doc.uid]" [queryParams]="queryParams" [ngStyle]="{'background-image': 'url('+getThumbnailUrl(doc)+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title"><a [routerLink]="['/p/backslash/edge/folder/', folderId, 'asset', doc.uid]" [queryParams]="queryParams">{{doc.title}}</a></h1>
    </div>
  </ng-container>
</ng-template>
