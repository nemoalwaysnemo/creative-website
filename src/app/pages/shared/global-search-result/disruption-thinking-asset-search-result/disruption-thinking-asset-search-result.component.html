<global-search-result [templateRef]="thumbnailView"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="thumbnail-view-item">
    <div class="image-holder">
      <a (click)="open(dialog, doc)" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title">{{doc.title}}</h1>
    </div>
  </div>
  <ng-template #dialog>
    <preview-dialog>
      <ng-container [ngSwitch]="showEdit">
        <ng-container *ngSwitchCase="'preview'">
          <disruption-asset-preview-dialog-body [editButton]='true' (callBack)="openEdit($event)" [moreInfo]='true' [previewButton]='true'>
          </disruption-asset-preview-dialog-body>
        </ng-container>

        <ng-container *ngSwitchCase="'edit'">
          <disruption-thinking-edit-dialog-body (updatedSuccess)="onUpdate($event)" (callBack)="callback($event)">
            <preview-dialog-alert></preview-dialog-alert>
          </disruption-thinking-edit-dialog-body>
        </ng-container>

        <ng-container *ngSwitchCase="'delete'">
          <delete-dialog-body (callBack)="callback($event)" [deleteRedirect]="deleteRedirect" [backButton]="backButton">
            <preview-dialog-alert></preview-dialog-alert>
          </delete-dialog-body>
        </ng-container>
      </ng-container>
    </preview-dialog>
  </ng-template>
</ng-template>
