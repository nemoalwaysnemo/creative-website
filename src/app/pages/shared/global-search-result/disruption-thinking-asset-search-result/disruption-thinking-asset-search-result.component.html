<global-search-result [templateRef]="thumbnailView"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="thumbnail-view-item">
    <div class="image-holder">
      <a (click)="open(dialog, doc)" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title">{{doc.title}}</h1>
    </div>
  </div>
  <ng-template #dialog>
    <preview-dialog>
      <ng-container *ngIf="!showEdit">
        <disruption-asset-preview-dialog-body [editButton]='true' (callBack)="openEdit($event)"></disruption-asset-preview-dialog-body>
      </ng-container>

      <ng-container *ngIf="showEdit">
        <disruption-thinking-edit-dialog-body (updatedSuccess)="onUpdate($event)" (callBack)="callback($event)">
          <preview-dialog-alert></preview-dialog-alert>
        </disruption-thinking-edit-dialog-body>
      </ng-container>
    </preview-dialog>
  </ng-template>
</ng-template>
