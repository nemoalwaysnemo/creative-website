<tbwa-global-search-result [templateRef]="thumbnailView"></tbwa-global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="thumbnail-view-item">
    <div class="image-holder">
      <a (click)="open(dialog, doc)" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title">{{doc.title}}</h1>
    </div>
  </div>
  <ng-template #dialog>
    <tbwa-preview-dialog>
      <tbwa-disruption-asset-preview-dialog-body></tbwa-disruption-asset-preview-dialog-body>
    </tbwa-preview-dialog>
  </ng-template>
</ng-template>
