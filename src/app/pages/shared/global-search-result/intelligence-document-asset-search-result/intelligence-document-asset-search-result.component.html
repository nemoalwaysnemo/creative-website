<global-search-result [templateRef]="thumbnailView"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="image-holder">
    <a [routerLink]="['/p/intelligence/asset', doc.uid]" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title"><a [routerLink]="['/p/intelligence/asset', doc.uid]">{{ doc.title }}</a></h1>
    <h4 class="year">{{doc.get('The_Loupe_ProdCredits:production_date') | date}}</h4>
  </div>
</ng-template>
