<global-search-result [templateRef]="thumbnailView" [afterSearch]="afterSearch" [enableScrolling]="enableScrolling">
</global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="image-holder">
    <a [routerLink]="['/p/backslash/report/folder', doc.uid]" [queryParams]="queryParams"
      [ngStyle]="{'background-image': 'url('+ assetPath('assets/images/App-Intelligence-Brands-Icon.jpg') +')'}"></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title"><a [routerLink]="['/p/backslash/report/folder', doc.uid]"
        [queryParams]="queryParams">{{doc.title}}</a></h1>
  </div>
</ng-template>
<div class='region-heading'>
  <h1>Regions</h1>
  <hr>
</div>

<document-thumbnail-view [templateRef]="regionThumbnailView" [documents]="regions">
</document-thumbnail-view>
<ng-template #regionThumbnailView let-doc="doc">
  <div class="image-holder">
    <a [routerLink]="['/p/backslash/report/folder', doc.uid]" [queryParams]="queryParams"
      [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title"><a [routerLink]="['/p/backslash/report/folder', doc.uid]"
        [queryParams]="queryParams">{{doc.title}}</a></h1>
  </div>
</ng-template>
