<ng-container *ngIf="resultHeader">
  <h1 class="title" style="margin-left: 60px;">{{resultHeader}}</h1>
</ng-container>
<div class="agency-thumbnail">
  <ng-container *ngIf="selectedCurrentView === 'liveView'">
    <global-search-result [templateRef]="thumbnailView" [enableScrolling]="enableScrolling" [afterSearch]="afterSearch" [listViewBuilder]="listViewBuilder" [listViewSettings]="listViewSettings" [selectedView]="currentView" [hideEmpty]="hideEmpty" [layout]="layout"></global-search-result>
  </ng-container>
  <ng-container *ngIf="selectedCurrentView !== 'liveView'">
    <global-search-result [templateRef]="thumbnailView" [enableScrolling]="enableScrolling" [searchResultFilter]="searchResultFilter" [afterSearch]="afterSearch" [listViewBuilder]="listViewBuilder" [listViewSettings]="listViewSettings" [selectedView]="currentView" [hideEmpty]="hideEmpty" [layout]="layout"></global-search-result>
  </ng-container>
</div>
<ng-template #thumbnailView let-doc="doc">
  <div class="backslash">
    <h4><a [routerLink]="['/p/backslash/asset', doc.uid]">{{doc.title}}</a></h4>
    <h4 class="right" [title]="doc.get('The_Loupe_ProdCredits:production_date') | date:'MMM d, yyyy':'UTC'">
      {{doc.get('The_Loupe_ProdCredits:production_date') | date:'MMM d, yyyy':'UTC'}}</h4>
    <div class="image-holder">
      <a [title]="doc.title" (click)="openDialog(dialog)" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
  </div>
  <ng-template #dialog>
    <global-document-dialog [settings]="dialogSettings" [documentModel]="doc" [title]="backslashTitle" [metadata]="dialogMetadata" [redirectUrl]="'/p/backslash/home/'"></global-document-dialog>
  </ng-template>
</ng-template>
