<ng-container *ngIf="displayTitle">
  <h1 class="title">Brands:</h1>
</ng-container>
<global-search-result [templateRef]="thumbnailView" [listViewBuilder]="listViewBuilder" [listViewSettings]="listViewSettings" [layout]="layout"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="thumbnail-view-item">
    <div class="image-holder">
      <a [routerLink]="['/p/search/creative/myBrandAsset', doc.uid]" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title"><a [routerLink]="['/p/search/creative/myBrandAsset', doc.uid]">{{doc.title}}</a></h1>
      <div class="line"></div>
      <h4 class="agency" [title]="doc.get('The_Loupe_Main:agency')">{{doc.get('The_Loupe_Main:agency')}}</h4>
    </div>
  </div>
</ng-template>
