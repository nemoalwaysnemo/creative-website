<ng-container *ngIf="resultHeader">
  <h1 class="title" style="margin-left: 60px;">{{resultHeader}}</h1>
</ng-container>
<div class="brand-thumbnail">
  <global-search-result [templateRef]="thumbnailView" [listViewBuilder]="listViewBuilder" [listViewSettings]="listViewSettings" [selectedView]="currentView" [layout]="layout"></global-search-result>
</div>
<ng-template #thumbnailView let-doc="doc">
  <div class="image-holder">
    <a [routerLink]="['/p/creative/brand', doc.uid, 'showcase']" [ngStyle]="{'background-image': 'url('+getThumbnailUrl(doc)+')'}"></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title"><a [routerLink]="['/p/creative/brand', doc.uid, 'showcase']">{{doc.title}}</a></h1>
    <h4 class="agency" [title]="doc.get('The_Loupe_Main:agency')">{{doc.get('The_Loupe_Main:agency')}}</h4>
  </div>
</ng-template>
