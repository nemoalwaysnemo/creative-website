<global-search-result [templateRef]="thumbnailView"></global-search-result>

<ng-template #thumbnailView let-doc="doc">
  <ng-container [ngSwitch]="doc.type">
    <ng-container *ngSwitchCase="'App-Backslash-Resources-Assetfolder'">
      <div class="thumbnail-view-item">
        <div class="image-holder">
          <a [routerLink]="['/p/backslash/edge/folder', doc.uid]" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
        </div>
        <div class="description">
          <h1 [title]="doc.title"><a [routerLink]="['/p/backslash/edge/folder', doc.uid]">{{doc.title}}</a></h1>
        </div>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'App-Backslash-Edge-Page'">
      <div class="thumbnail-view-item">
        <div class="image-holder">
          <a [routerLink]="['/p/backslash/edge/folder', folderId, 'asset', doc.uid]" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
        </div>
        <div class="description">
          <h1 [title]="doc.title"><a [routerLink]="['/p/backslash/edge/folder', folderId, 'asset', doc.uid]">{{doc.title}}</a></h1>
        </div>
      </div>
    </ng-container>

  </ng-container>
</ng-template>
