<h1 class="title" style="margin-left: 60px;">Brands:</h1>
<global-search-result [templateRef]="thumbnailView" [listViewBuilder]="listViewBuilder"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="thumbnail-view-item">
    <div class="image-holder">
      <a [routerLink]="['/p/creative/agency', doc.uid, '/showcase']" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title"><a [routerLink]="['/p/creative/agency', doc.uid, '/showcase']">{{doc.title}}</a></h1>
      <h4 class="year" [title]="doc.get('The_Loupe_ProdCredits:production_date') | date">{{doc.get('The_Loupe_ProdCredits:production_date') | date}}</h4>
      <span class="dot"></span>
      <h4 class="client" [title]="doc.get('The_Loupe_Main:brand').join(', ')">{{doc.get('The_Loupe_Main:brand').join(', ')}}</h4>
    </div>
  </div>
</ng-template>
