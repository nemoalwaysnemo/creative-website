<global-search-result [templateRef]="thumbnailView"></global-search-result>

<ng-template #thumbnailView let-doc="doc">
  <ng-container [ngSwitch]="doc.type">
    <ng-container *ngSwitchCase="'App-Backslash-Case-Study-Folder'">
      <div class="thumbnail-view-item">
        <div class="image-holder">
          <a [routerLink]="['/p/backslash/Case Studies/folder', doc.uid]" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
        </div>
        <div class="description">
          <h1 [title]="doc.title"><a [routerLink]="['/p/backslash/Case Studies/folder', doc.uid]">{{doc.title}}</a></h1>
        </div>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'App-Backslash-Case-Study'">
      <div class="thumbnail-view-item">
        <div class="image-holder">
          <a [routerLink]="['/p/backslash/Case Studies/folder', folderId, 'asset', doc.uid]" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
        </div>
        <div class="description">
          <h1 [title]="doc.title"><a [routerLink]="['/p/backslash/Case Studies/folder', folderId, 'asset', doc.uid]">{{doc.title}}</a></h1>
          <h4 class="year" [title]="doc.get('The_Loupe_ProdCredits:production_date') | date:'MMM d, yyyy':'UTC'">{{doc.get('The_Loupe_ProdCredits:production_date') | date:'MMM d, yyyy':'UTC'}}</h4>
          <span class="dot"></span>
          <h4 class="client" [title]="doc.get('The_Loupe_Main:brand').join(', ')">{{doc.get('The_Loupe_Main:brand').join(', ')}}</h4>
          <div class="line"></div>
          <h4 class="agency" [title]="doc.get('The_Loupe_Main:agency')">{{doc.get('The_Loupe_Main:agency')}}</h4>
        </div>
      </div>
    </ng-container>

  </ng-container>
</ng-template>
