<global-search-result [templateRef]="thumbnailView" [afterSearch]="afterSearch"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="image-holder">
    <ng-container *ngIf="doc.type == 'App-BizDev-CaseStudy-Folder'">
      <a [routerLink]="['/p/business-development/Case Studies/folder/', doc.uid]" [queryParams]="queryParams"
        [ngStyle]="{'background-image': 'url('+getThumbnailUrl(doc)+')'}"></a>
    </ng-container>
    <ng-container *ngIf="doc.type == 'App-BizDev-CaseStudy-Asset'">
      <a [routerLink]="['/p/business-development/Case Studies/folder/'+ folderId +'/asset/', doc.uid]" [queryParams]="queryParams"
        [ngStyle]="{'background-image': 'url('+getThumbnailUrl(doc)+')'}"></a>
    </ng-container>
  </div>
  <div class="description">
    <h1 [title]="doc.title"><a [routerLink]="['/p/Thought Leadership/folder/', doc.uid]"
        [queryParams]="queryParams">{{doc.title}}</a></h1>
  </div>
</ng-template>
