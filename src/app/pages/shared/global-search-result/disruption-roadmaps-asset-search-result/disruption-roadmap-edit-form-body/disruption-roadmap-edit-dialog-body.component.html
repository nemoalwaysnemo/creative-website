<div class="dialog_title">
  <h5>
    <a (click)="close()"><img [src]="closeBtnImage()"></a>
    {{title}}
    <a (click)="back()" style="float: right;"><img [src]="backBtnImage()"></a>
  </h5>
</div>
<div class="dialog_body">
  <ng-content></ng-content>
  <ng-container *ngIf="document">
    <div class="form">
      <disruption-form-roadmap [mode]="mode" [document]="document" (onUpdated)="onUpdated($event)"></disruption-form-roadmap>
    </div>
  </ng-container>
</div>
