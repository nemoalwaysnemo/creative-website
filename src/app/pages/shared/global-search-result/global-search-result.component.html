<div class="search-results" infiniteScroll [immediateCheck]="true" [infiniteScrollDistance]="0.01" [infiniteScrollThrottle]="50" [alwaysCallback]="true" (scrolled)="onScroll()">
  <h1 *ngIf="!!searchParams.ecm_fulltext" class="left">Results for "{{searchParams.ecm_fulltext}}" ({{totalResults}})</h1>
  <div class="clear"></div>
  <ng-container *ngIf="currentView === 'thumbnailView'; then thumbnailView else listView"></ng-container>
  <ng-template #thumbnailView>
    <document-thumbnail-view [loading]="loading" [templateRef]="templateRef" [documents]="documents" [layout]="layout"></document-thumbnail-view>
  </ng-template>
  <ng-template #listView>
    <document-list-view [loading]="loading" [settings]="listViewSetting" [documents]="listDocuments"></document-list-view>
  </ng-template>
</div>
<div *ngIf="hasPagination">
  <table-pagination [disable]="loading" [dataSource]="paginationService" class="pagination" 
  [ngStyle]="currentView === 'thumbnailView'? {'display': 'none'} : {}"></table-pagination>
</div>
<div class="clear"></div>
