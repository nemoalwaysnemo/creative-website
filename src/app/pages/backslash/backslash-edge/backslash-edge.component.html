<nb-route-tabset fullWidth [tabs]="tabs" activeLinkOptions="{ exact: false }"></nb-route-tabset>
<global-search-form [filters]="filters" [beforeSearch]="beforeSearch" [searchParams]="baseParams$ | async" [settings]="searchFormSettings">
  <ng-container class="group-left">
    <div class="global-search-form-buttons d-flex">
      <backslash-form-button [parent]="document" [type]="'edges'" [title]="'New Folder'"></backslash-form-button>
      <backslash-form-button [parent]="document" [type]="'edges asset'" [title]="'New Asset'"></backslash-form-button>
      <global-search-button [enableSlider]="false"></global-search-button>
    </div>
  </ng-container>
</global-search-form>
<backslash-edges-asset-search-result [folderId]="document?.uid"></backslash-edges-asset-search-result>
