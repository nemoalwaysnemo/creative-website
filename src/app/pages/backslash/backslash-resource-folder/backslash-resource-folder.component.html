<nb-route-tabset fullWidth [tabs]="tabs" activeLinkOptions="{ exact: false }"></nb-route-tabset>
<global-search-form [filters]="filters" [searchParams]="baseParams$ | async" [settings]="searchFormSettings">
  <ng-container class="group-left">
    <div class="global-search-form-buttons d-flex">
      <backslash-form-button [parent]="document" [type]="'case asset'" [title]="'New Case'"></backslash-form-button>
    </div>
  </ng-container>
</global-search-form>
<backslash-folder-info [loading]="loading" [document]="document" [assetUrl]="'/p/backslash/resource/folder/'" [deleteRedirectUrl]="'/p/backslash/resource/'"></backslash-folder-info>
<backslash-resource-folder-asset-search-result [folderId]="document?.uid"></backslash-resource-folder-asset-search-result>
