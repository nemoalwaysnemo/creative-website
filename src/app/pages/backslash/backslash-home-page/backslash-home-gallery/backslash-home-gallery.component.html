<div class="home-gallery">
  <picture-gallery [assetUrl]="'/p/backslash/asset/'" [galleryItems]="galleryItems" [gallerySettings]="gallerySettings"
    [galleryType]="'backslash'" (playingChang)="onPlayingChange($event)"
    [customEvent]="galleryEvent" [customTemplate]="customTemplate"></picture-gallery>
</div>
<ng-template #customTemplate let-doc="doc">
  <div class="popover-container">
    <span class="item-info" (click)="toggleInfo(doc)">{{btn}}</span>
  </div>
</ng-template>

<ng-container *ngIf="showInfo">
  <document-backslash-info [document]="document"></document-backslash-info>
</ng-container>
