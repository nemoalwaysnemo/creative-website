<div class="header-container">
  <div class="trigger"></div>
  <div *ngIf="sidebarSetting" class="logo" (click)="sidebarToggle()" [ngStyle]="{'display': headerHide}"></div>
  <a *ngIf="!sidebarSetting" class="logo" (click)="goHome()" href="#" [ngStyle]="{'display': headerHide}"></a>
  <h1 [ngStyle]="{'display': headerHide}">{{ title }}</h1>
  <nb-actions size="medium" [@userAction]="actionTag ? 'actionExist' : 'actionDisappear'">
    <nb-action>
      <nb-user [name]="user.username" [picture]="user.avatar" [title]="user.username"></nb-user>
    </nb-action>
  </nb-actions>
</div>
