<div class="header-container">
  <div (mouseenter)="openSidebar()" class = "trigger"></div>
  <a (mouseleave)="closeSidebar()" [@openClose]="isOpen ? 'logo' : 'hide'" class="logo" (click)="goHome()" href="#" ></a>
  <h1>{{ title }}</h1>
  <nb-actions size="medium">
    <nb-action>
      <nb-user [name]="user.username" [picture]="user.avatar" [title]="user.username"></nb-user>
    </nb-action>
  </nb-actions>
</div>
