<div class="header-container">
  <div class="top-bar">
    <a [routerLink]="[homePath]" title="Know\edge"><div class="left logo"></div></a>
    <div class="right flex icons">
      <a [routerLink]="['/p/search/knowledge/asset']" title="Search"><div class="search-icon"></div></a>
      <div [nbSpinner]="helpLinkloading" nbSpinnerMessage="" nbSpinnerStatus="disabled" [ngStyle]="helpLinkloading ? {'min-height': '35px'} : {}">
        <span *ngIf="!helpLink" title="Help" class="help">?</span>
        <a *ngIf="helpLink" [routerLink]="[helpLink]" title="Help"><span class="help">?</span></a>
      </div>
      <nb-actions size="medium" *ngxPermissionsOnly="['MGT']">
        <nb-action>
          <nb-user [name]="user.username" [picture]="user.avatar" [title]="user.username" [nbContextMenu]="headerItems" nbContextMenuTag="sidebar"></nb-user>
        </nb-action>
      </nb-actions>
    </div>
    <div class="clear"></div>
  </div>
  <div class="main-nav">
    <a [routerLink]="['/p/disruption']" title="Disruption" [ngClass]="{'active': selectLayout('disruption')}">Disruption</a>
    <a [routerLink]="['/p/intelligence']" title="Intelligence" [ngClass]="{'active': selectLayout('intelligence')}">Intelligence</a>
    <a [routerLink]="['/p/backslash']" title="Backslash" [ngClass]="{'active': selectLayout('backslash')}">Backslash</a>
    <a [routerLink]="['/p/creative']" title="Creative" [ngClass]="{'active': selectLayout('creative')}">Creative</a>
    <a [routerLink]="['/p/business-development']" title="Business Development" [ngClass]="{'active': selectLayout('business-development')}">Business Development</a>
    <a [routerLink]="['/p/innovation']" title="Innovation" [ngClass]="{'active': selectLayout('innovation')}">Innovation</a>
    <a [routerLink]="['/p/learning']" title="Learning Journeys" [ngClass]="{'active': selectLayout('learning')}">Learning Journeys</a>
  </div>
</div>
