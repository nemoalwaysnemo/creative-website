<ng-container *ngIf="docs && docs.length !== 0">
	<div [nbSpinner]="loading" nbSpinnerStatus="disabled">
		<div *ngFor="let doc of docs" class="category-view">
			<div class="category-view-box">
				<a href="{{scrollToDocument(doc)}}" [ngStyle]="{'background-image': 'url('+doc.img+')'}">{{ doc.title }}</a>
			</div>
		</div>
	</div>
</ng-container>
