<div class="alumni-title">Global Learning program Alumni</div>
<div *ngIf="documents && documents.length > 0" [nbSpinner]="loading" nbSpinnerStatus="disabled" class="document s-results alumni-results">
    <div *ngFor="let doc of documents" class="thumbnail-view-item">
      <div class="description">
        <h1 [title]="doc.title"><a (click)="openDialog(dialog)">{{doc.title}}</a></h1>
      </div>
      <div class="image-holder">
        <a [title]="doc.title" (click)="openDialog(dialog)" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
      </div>
      <ng-template #dialog>
        <global-document-dialog [settings]="dialogSettings" [documentModel]="doc" [title]="disruptionTitle" [metadata]="dialogMetadata" [redirectUrl]="redirectUrl"></global-document-dialog>
      </ng-template>
    </div>
    <div class="clear"></div>
</div>
