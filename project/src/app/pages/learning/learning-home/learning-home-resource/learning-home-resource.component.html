<ng-container *ngIf="enableFeature">
  <div [nbSpinner]="loading" nbSpinnerStatus="disabled" class="document s-results learning-home">
    <div *ngFor="let doc of documents" class="thumbnail-view-item">

      <ng-container [ngSwitch]="true">
        <ng-container *ngSwitchCase="doc.openLinkInNewTab()">
          <div class="image-holder">
            <a href="javascript:;" (click)="goToLink(doc)" title="{{doc.title}}" rel="noopener" class="btn" [ngStyle]="{'background-image': 'url('+doc.getCustomFile('app_Learning:program_logo')+')'}"></a>
          </div>
          <div class="description">
            <h1 [title]="doc.title"><a href="javascript:;" (click)="goToLink(doc)" title="{{doc.title}}" rel="noopener">{{doc.title}}</a></h1>
          </div>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <div class="description">
            <h1 [title]="doc.title"><a [routerLink]="[getAssetUrl(doc)]">{{doc.title}}</a></h1>
          </div>
          <div class="image-holder">
            <a [routerLink]="[getAssetUrl(doc)]" [ngStyle]="{'background-image': 'url('+doc.getCustomFile('app_Learning:program_logo')+')'}"></a>
          </div>
        </ng-container>
      </ng-container>

    </div>
    <div class="clear"></div>
  </div>
</ng-container>
