<ng-container [formGroup]="formGroup">
  <div class="document-field-list">
    <table>
      <tbody>
        <document-field-list-row
          [arrayModel]="formArrayModel"
          [group]="formGroup"
          (blur)="onBlur($event)"
          (change)="onChange($event)"
          (focus)="onFocus($event)"
          (customEvent)="onCustomEvent($event, customEvent)">
        </document-field-list-row>
      </tbody>
      <tfoot>
        <tr>
          <td [attr.colspan]="getColumns()">
            <button nbButton outline class="btn btn-success btn-xs" status="primary" [disabled]="disabled" (click)="onAddRow()">Add</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</ng-container>
