<ng-container [formGroup]="group">
  <batch-file-upload
      [formControlName]="model.field"
      [id]="id"
      [settings]="model.settings"
      [ngClass]="[getClass('element', 'control'), getClass('grid', 'control')]"
      [required]="model.required"
      [tabindex]="model.tabIndex"
      (blur)="onBlur($event)"
      (change)="onChange($event)"
      (focus)="onFocus($event)"
      (valid)="onValid($event)"
      (uploading)="onCustomEvent($event, 'BATCH_UPLOAD')">
  </batch-file-upload>
</ng-container>
