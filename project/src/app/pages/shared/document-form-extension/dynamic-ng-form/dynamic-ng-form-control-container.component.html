<div [formGroup]="group" [ngClass]="['dynamic-forms-'+model.type.toLowerCase(), model.settings.layout || '']">
  <div *ngIf="isRequired && enableRequiredLabel" class="required" style="display: inline-block; margin-right: 4px; color: red;">*</div>
  <label *ngIf="!isCheckbox && hasLabel" [for]="id" [innerHTML]="model.label"></label>

  <ng-container *ngTemplateOutlet="startTemplate?.templateRef; context: model"></ng-container>

  <div [ngClass]="getClass('grid', 'control')">
    <ng-container #componentViewContainer></ng-container>
    <small *ngIf="hasHint" class="text-muted" [innerHTML]="hint" [ngClass]="getClass('element', 'hint')"></small>
    <div *ngIf="showErrorMessages" [ngClass]="[getClass('element', 'errors'), getClass('grid', 'errors')]">
      <small *ngFor="let message of errorMessages" class="invalid-feedback d-block" style="width: 600px;">{{ message }}</small>
    </div>
  </div>

  <ng-container *ngTemplateOutlet="endTemplate?.templateRef; context: model"></ng-container>
  <ng-content></ng-content>
</div>
