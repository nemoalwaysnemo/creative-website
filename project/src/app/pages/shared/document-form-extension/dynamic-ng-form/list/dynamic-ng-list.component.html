<ng-container [formGroup]="group">
  <document-field-list
      [formControlName]="model.field"
      [id]="id"
      [modelId]="model.field"
      [settings]="model.settings"
      [attr.disabled]="model.disabled"
      [required]="model.required"
      [tabindex]="model.tabIndex"
      (blur)="onBlur($event)"
      (change)="onChange($event)"
      (focus)="onFocus($event)">
  </document-field-list>
</ng-container>
