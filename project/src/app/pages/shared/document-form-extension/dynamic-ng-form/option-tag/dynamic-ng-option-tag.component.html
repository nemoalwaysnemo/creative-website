<ng-container [formGroup]="group">
  <option-tag
    [formControlName]="model.field"
    [id]="id"
    [placeholder]="model.placeholder"
    [attr.disabled]="model.disabled"
    [class.stress-required-input]="model.stressInput"
    [ngClass]="[getClass('element', 'control'), getClass('grid', 'control')]"
    (blur)="onBlur($event)"
    (change)="onChange($event)"
    (focus)="onFocus($event)">
  </option-tag>
</ng-container>
