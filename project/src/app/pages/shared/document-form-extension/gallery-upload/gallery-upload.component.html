<div class="picture-select">
  <ng-container *ngIf="images">
    <div class="prev left" (click)="moveLeft()"><a href="javascript:;"></a></div>
      <drag-scroll class="gallery-list"
            drag-scroll-y-disabled="true"
            scrollbar-hidden="false"
            (dsInitialized)="onDragScrollInitialized()"
            (indexChanged)="onIndexChanged($event)"
            (reachesLeftBound)="leftBoundStat($event)"
            (reachesRightBound)="rightBoundStat($event)"
            (snapAnimationFinished)="onSnapAnimationFinished()"
            #gallery>
        <div drag-scroll-item *ngFor="let image of images" [ngClass]="{'item-selected': image.selected}" (click)="clickItem(image)" [title]="image.getName()" class="list-item">
          <ng-container *ngIf="image.selected">
            <div class="item-selectable-checkbox" [ngStyle]="image.selected ? {'display': 'block'} : {}">
              <nb-checkbox [checked]="image.selected">
                <div></div>
              </nb-checkbox>
            </div>
          </ng-container>
          <img [src]="getSafeImagePath(image.getSource())" />
        </div>
      </drag-scroll>
    <div class="next left" (click)="moveRight()"><a href="javascript:;"></a></div>
  </ng-container>
</div>
