<div class="{{viewerSettings.layout}} {{viewerSettings.styleName}}" [ngSwitch]="true" [attr.doc-uid]="viewerSettings.document.uid" [attr.doc-type]="viewerSettings.document.type">
  <document-pdf-viewer *ngSwitchCase="getDocumentViewer() === 'pdf'" [settings]="viewerSettings"></document-pdf-viewer>
  <document-image-viewer *ngSwitchCase="getDocumentViewer() === 'picture'" [settings]="viewerSettings"></document-image-viewer>
  <document-video-viewer *ngSwitchCase="getDocumentViewer() === 'video'" [settings]="viewerSettings"></document-video-viewer>
  <document-audio-viewer *ngSwitchCase="getDocumentViewer() === 'audio'" [settings]="viewerSettings"></document-audio-viewer>
</div>
