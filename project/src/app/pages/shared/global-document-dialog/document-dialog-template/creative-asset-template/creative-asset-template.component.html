<div class="dialog-title text-center">
  <a (click)="close()" class="left"><img [src]="closeBtnImage()"></a>
  <h1 class="left">{{title}}</h1>
  <a (click)="backToMainView()" *ngIf="mainViewChanged" class="right"><img [src]="backBtnImage()"></a>
  <div class="clear"></div>
</div>
<div class="dialog-body">
  <ng-container *ngIf="document">
    <div class="media">
      <document-viewer [document]="document" [layout]="getDialogSettings().docViewerLayout"></document-viewer>
    </div>
  </ng-container>
  <ng-container *ngIf="document">
        <creative-asset-template-tabs [documentModel]="document"></creative-asset-template-tabs>
  </ng-container>
</div>
