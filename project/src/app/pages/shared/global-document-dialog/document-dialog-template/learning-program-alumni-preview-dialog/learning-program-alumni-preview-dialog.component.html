<div class="dialog-title text-center">
  <a (click)="close()" class="left"><img [src]="closeBtnImage()"></a>
  <h1 class="left">{{document.title}}</h1>
  <a (click)="backToMainView()" *ngIf="mainViewChanged" class="right"><img [src]="backBtnImage()"></a>
  <div class="clear"></div>
</div>
<div class="dialog-body">
  <ng-container *ngIf="document">
    <div>Headshot</div>
    <div>Name</div>
    <div>Title</div>
    <div>Discipline</div>
    <div>Program(s)</div>
    <div>Brands Worked On</div>
    <div>Agencies</div>
    <div>Languages</div>
    <div>Contact Info</div>
    <div>Video</div>
    <div class="clear"></div>
  </ng-container>
</div>
