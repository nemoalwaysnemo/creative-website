<h1>See more {{documentModel.get('The_Loupe_Main:agency')}}</h1>
<global-search-form [searchParams]="baseParams$ | async" [settings]="searchFormSettings"></global-search-form>
<global-search-more-result [templateRef]="thumbnailItemView" [append]="append" (loadMore)="onLoadMore($event)" (response)="onResponse($event)" [searchResultFilter]="searchResultFilter"></global-search-more-result>

<ng-template #thumbnailItemView let-doc="doc">
  <div class="image-holder">
    <a (click)="openDialog(dialog)" [title]="doc.title" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title"><a (click)="openDialog(dialog)">{{doc.title}}</a></h1>
    <h4 class="year" [title]="doc.get('The_Loupe_ProdCredits:production_date') | date:'MMM d, yyyy':'UTC'">{{doc.get('The_Loupe_ProdCredits:production_date') | date:'MMM d, yyyy':'UTC'}}</h4>
    <span class="dot"></span>
    <h4 class="client" [title]="doc.get('The_Loupe_Main:brand').join(', ')">{{doc.get('The_Loupe_Main:brand').join(', ')}}</h4>
    <div class="line"></div>
    <h4 class="agency" [title]="doc.get('The_Loupe_Main:agency')">{{doc.get('The_Loupe_Main:agency')}}</h4>
  </div>

  <ng-template #dialog>
    <global-document-dialog [settings]="dialogSettings" [documentModel]="doc" [title]="Creative" [metadata]="dialogMetadata"></global-document-dialog>
  </ng-template>
</ng-template>
