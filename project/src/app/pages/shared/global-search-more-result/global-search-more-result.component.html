<div class="search-results">
  <h1 *ngIf="!!searchParams.providerParams.ecm_fulltext" class="left">Results for "{{searchParams.providerParams.ecm_fulltext}}" ({{totalResults}})</h1>
  <div class="clear"></div>
  <document-thumbnail-view [loading]="loading" [settings]="thumbnailViewOptions" [selectableSettings]="selectableSettings" [templateRef]="templateRef" [documents]="documents"></document-thumbnail-view>
</div>
<div class="clear"></div>
<a *ngIf="hasNextPage" (click)="loadMoreData()" class="load-more">load more...</a>
