<div class="brand-thumbnail">
  <global-search-result [templateRef]="thumbnailView" [listViewBuilder]="listViewBuilder" [listViewSettings]="thumbnailViewOptions" [selectedView]="currentView" [thumbnailViewSettings]="thumbnailViewOptions"></global-search-result>
</div>
<ng-template #thumbnailView let-doc="doc">
  <div class="image-holder">
    <a [routerLink]="['/p/search/creative/popularBrandAsset', doc.uid]" [ngStyle]="{'background-image': 'url('+getThumbnailUrl(doc)+')'}"></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title"><a [routerLink]="['/p/search/creative/popularBrandAsset', doc.uid]">{{doc.title}}</a></h1>
  </div>
</ng-template>
