<global-search-result [enableScrolling]="enableScrolling" [searchResultFilter]="searchResultFilter" [templateRef]="thumbnailView" [thumbnailViewSettings]="thumbnailViewSettings"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="image-holder">
    <a [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}" [routerLink]="[getAssetUrl(doc)]"></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title">{{doc.title}}</h1>
  </div>
</ng-template>
