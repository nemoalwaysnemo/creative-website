<global-search-result [loadingStyle]="loadingStyle" [enableScrolling]="enableScrolling" [searchResultFilter]="searchResultFilter" [templateRef]="thumbnailView"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="image-holder">
    <a [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title">{{doc.title}}</h1>
  </div>
</ng-template>
