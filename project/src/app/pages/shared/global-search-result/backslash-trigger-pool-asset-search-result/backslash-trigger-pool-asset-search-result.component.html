<global-search-result [templateRef]="thumbnailView" [afterSearch]="afterSearch"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <ng-container>
    <div class="image-holder">
      <a [routerLink]="['/p/backslash/Trigger Pool/asset', doc.uid ]" [queryParams]="queryParams" [ngStyle]="{'background-image': 'url('+getThumbnailUrl(doc)+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title"><a [routerLink]="['/p/backslash/Trigger Pool/asset', doc.uid ]" [queryParams]="queryParams">{{doc.title}}</a></h1>
    </div>
  </ng-container>

</ng-template>
