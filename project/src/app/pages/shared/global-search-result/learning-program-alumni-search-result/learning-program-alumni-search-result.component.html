<global-search-result [templateRef]="thumbnailView" [layout]="'alumni-results'"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="thumbnail-view-item">
    <div class="image-holder">
      <a (click)="openDialog(dialog)" [title]="doc.title" [ngStyle]="{'background-image': 'url('+getFacebookUrl(doc, 240)+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title"><a (click)="openDialog(dialog)">{{ doc.title }}</a></h1>
      <h4 class="title" [title]="">{{ doc.title }}</h4>
      <h5 class="agency " [title]="">{{ doc.get('remote-search-collective-user:title') }}</h5>
      <div class="line"></div>
    </div>
  </div>
  <ng-template #dialog>
    <global-document-dialog [settings]="getDialogSettings(doc)" [documentModel]="doc" [title]="getTitle(doc)" [metadata]="dialogMetadata"></global-document-dialog>
  </ng-template>
</ng-template>
