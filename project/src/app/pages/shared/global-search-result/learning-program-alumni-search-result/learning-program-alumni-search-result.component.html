<global-search-result [templateRef]="thumbnailView"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="thumbnail-view-item">
    <div class="image-holder">
      <a (click)="openDialog(dialog)" [title]="doc.title" [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}"></a>
    </div>
    <div class="description">
      <h1 [title]="doc.title"><a (click)="openDialog(dialog)">Name</a></h1>
      <h4 class="title" [title]="">Title</h4>
      <h5 class="agency " [title]="">Agency</h5>
      <div class="line"></div>
    </div>
  </div>
  <ng-template #dialog>
    <global-document-dialog [settings]="getDialogSettings(doc)" [documentModel]="doc" [title]="getTitle(doc)" [metadata]="dialogMetadata"></global-document-dialog>
  </ng-template>
</ng-template>
