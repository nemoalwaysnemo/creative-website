<global-search-result [templateRef]="thumbnailView" [afterSearch]="afterSearch" [listViewBuilder]="listViewBuilder" [listViewSettings]="listViewSettings" [selectedView]="currentView"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="image-holder">
    <a (click)="openDialog(dialog)" [title]="doc.title" [ngStyle]="{'background-image': 'url('+getThumbnailUrl(doc)+')'}"></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title"><a [routerLink]="['/p/business-development/Pitches/folder', folderId, 'asset', doc.uid]">{{doc.title}}</a></h1>
  </div>
  <ng-template #dialog>
    <global-document-dialog [settings]="dialogSettings" [documentModel]="doc" [title]="dialogTitle" [metadata]="dialogMetadata"></global-document-dialog>
  </ng-template>
</ng-template>
