<global-search-result [templateRef]="thumbnailView" [afterSearch]="afterSearch" [enableScrolling]="enableScrolling">
</global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="image-holder">
    <a [routerLink]="['/p/backslash/report/folder', doc.uid]" [queryParams]="queryParams"
      [ngStyle]="{'background-image': 'url('+ getAssetPath(doc) +')'}"></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title"><a [routerLink]="['/p/backslash/report/folder', doc.uid]"
        [queryParams]="queryParams">{{doc.title}}</a></h1>
  </div>
</ng-template>
