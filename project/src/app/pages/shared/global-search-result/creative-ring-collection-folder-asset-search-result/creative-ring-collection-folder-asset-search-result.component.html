<global-search-result [templateRef]="thumbnailView"></global-search-result>
<ng-template #thumbnailView let-doc="doc">
  <div class="image-holder">
    <a [ngStyle]="{'background-image': 'url('+doc.thumbnailUrl+')'}" [routerLink]="['/p/creative/ring/collection/folder/', doc.uid]" ></a>
  </div>
  <div class="description">
    <h1 [title]="doc.title">{{doc.title}}</h1>
  </div>
</ng-template>
