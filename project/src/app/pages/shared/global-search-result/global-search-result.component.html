<div class="search-results" infiniteScroll [immediateCheck]="false" [infiniteScrollDistance]="1.8" [infiniteScrollThrottle]="100" [alwaysCallback]="false" (scrolled)="onScrollDown()">
  <h1 *ngIf="!!searchParams.providerParams.ecm_fulltext" class="left">Results for "{{searchParams.providerParams.ecm_fulltext}}" ({{totalResults}})</h1>
  <div class="clear"></div>
  <ng-container *ngIf="isViewEnabled('thumbnailView')">
    <document-thumbnail-view [hide]="currentView !== 'thumbnailView'" [loading]="loading" [templateRef]="templateRef" [documents]="documents" [settings]="thumbnailViewOptions" [selectableSettings]="selectableSettings">
    </document-thumbnail-view>
  </ng-container>
  <ng-container *ngIf="isViewEnabled('listView')">
    <document-list-view [hide]="currentView !== 'listView'" [loading]="loading" [settings]="listViewOptions" [documents]="listDocuments" [extendRowRef]="extendRowRef"></document-list-view>
  </ng-container>
</div>
<div *ngIf="hasPagination" class="search-pagination">
  <table-pagination [disable]="loading" [dataSource]="paginationService" class="pagination" [ngStyle]="currentView === 'thumbnailView'? {'display': 'none'} : {}"></table-pagination>
</div>
<div class="clear"></div>
