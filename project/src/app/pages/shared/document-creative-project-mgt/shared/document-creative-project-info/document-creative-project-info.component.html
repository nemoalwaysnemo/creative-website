<ng-container *ngIf="doc">
  <div class="doc-info"[nbSpinner]="loading" nbSpinnerStatus="disabled">
    <div class="details">
      <p><b>Campaign</b><br>
        <span> {{ campaignName }}</span>
      </p>
      <p><b>Live Date</b><br>
        <span> {{ doc.get('The_Loupe_Main:liveDate2') }}</span>
      </p>
      <p><b>Start Date</b><br>
        <span></span>
      </p>
      <p><b>Agency</b><br>
        <span> {{ doc.get('The_Loupe_Main:agency') }}</span>
      </p>
      <p><b>Agency Country</b><br>
        <span> {{ doc.get('The_Loupe_Main:country') }}</span>
      </p>
      <p><b>Client</b><br>
        <span> {{ doc.get('The_Loupe_Main:clientName').join(', ') }} </span>
      </p>
    </div>
  </div>
</ng-container>
