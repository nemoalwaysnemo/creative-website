<creative-agency-info-view [loading]="loading" [document]="document"></creative-agency-info-view>
<div class="creative-agency-asset" [nbSpinner]="loading" nbSpinnerStatus="disabled">
  <global-search-form [filters]="filters" [searchParams]="baseParams$ | async" [settings]="searchFormSettings">
    <ng-container class="group-right">
      <div class="global-search-form-buttons">
        <creative-agency-form-button [parent]="document" [type]="'brand'" [title]="'New Brand'"></creative-agency-form-button>
      </div>
    </ng-container>
  </global-search-form>
  <creative-brand-asset-search-result [thumbnailViewSettings]="thumbnailViewSettings"></creative-brand-asset-search-result>
</div>
