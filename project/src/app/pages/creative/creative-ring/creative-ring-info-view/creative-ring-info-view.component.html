<div [nbSpinner]="loading" nbSpinnerStatus="disabled" class="brand-view" [ngStyle]="loading ? {'min-height': '150px'} : {}">
  <div class="property-section" *ngIf="documentModel">
    <div class="property-info inline-top">
      <h1 [title]="documentModel.title">{{documentModel.title}}</h1>
    </div>
    <nb-route-tabset fullWidth [tabs]="tabs" style="padding: 0;"></nb-route-tabset>
  </div>
</div>
