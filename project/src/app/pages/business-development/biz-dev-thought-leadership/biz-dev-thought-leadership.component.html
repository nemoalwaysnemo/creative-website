<nb-route-tabset fullWidth [tabs]="tabs"></nb-route-tabset>
<global-search-form [filters]="filters" [beforeSearch]="beforeSearch" [searchParams]="baseParams$ | async" [settings]="searchFormSettings">
  <ng-container class="group-left">
    <div class="global-search-form-buttons d-flex">
      <biz-dev-form-button [parent]="document" [type]="'thought'" [title]="'New Folder'"></biz-dev-form-button>
    </div>
  </ng-container>
</global-search-form>
<biz-dev-thought-leadership-asset-search-result [showDialog]="'true'" [folderId]="document?.uid"></biz-dev-thought-leadership-asset-search-result>
