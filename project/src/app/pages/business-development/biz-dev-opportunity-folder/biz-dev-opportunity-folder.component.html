<nb-route-tabset fullWidth [tabs]="tabs"></nb-route-tabset>
<global-search-form [filters]="filters" [searchParams]="baseParams$ | async" [settings]="searchFormSettings">
  <ng-container class="group-left">
    <div class="global-search-form-buttons d-flex" *ngIf="addChildrenPermission$ | async">
      <biz-dev-form-button [parent]="document" [type]="'opportunity asset'" [title]="'Upload Documents'"></biz-dev-form-button>
    </div>
  </ng-container>
  <global-search-button class="group-right" [enableViewSwitcher]="true" (resultViewChange)="onResultViewChanged($event)"></global-search-button>
</global-search-form>
<biz-dev-folder-view [loading]="loading" [assetUrl]="'/p/business-development/Pitches/folder/'" [deleteRedirectUrl]="'/p/business-development/Pitches/'" [document]="document"></biz-dev-folder-view>
<biz-dev-opportunity-asset-search-result [folderId]="document?.uid" [selectedView]="currentView"></biz-dev-opportunity-asset-search-result>
